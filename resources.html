        let expandedCard = null;

        // Render resources
        function renderResources(category = 'all') {
            const grid = document.getElementById('resourcesGrid');
            const filtered = category === 'all' 
                ? resources 
                : resources.filter(r => r.category === category);

            grid.innerHTML = filtered.map((resource, index) => `
                <div class="resource-card" data-index="${index}">
                    <div class="resource-header">
                        <div class="resource-icon">${resource.icon}</div>
                        <div class="resource-info">
                            <div class="resource-title">
                                <span>${resource.name}</span>
                                <span class="badge ${resource.isPaid ? 'paid' : 'free'}">
                                    ${resource.isPaid ? 'PAID' : 'FREE'}
                                </span>
                            </div>
                            <p class="resource-description">${resource.description}</p>
                            ${resource.tip ? `<div class="resource-tip">üí° ${resource.tip}</div>` : ''}
                        </div>
                    </div>
                    
                    <div class="resource-details">
                        ${resource.pricing ? `
                            <div class="details-section">
                                <h4>Pricing</h4>
                                <p>${resource.pricing}</p>
                            </div>
                        ` : ''}
                        
                        ${resource.features ? `
                            <div class="details-section">
                                <h4>Features</h4>
                                <ul>
                                    ${resource.features.map(f => `<li>${f}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                        
                        ${resource.bestFor ? `
                            <div class="details-section">
                                <h4>Best For</h4>
                                <p>${resource.bestFor}</p>
                            </div>
                        ` : ''}
                        
                        <div class="resource-actions">
                            <a href="${resource.url}" target="_blank" rel="noopener noreferrer" class="resource-link">
                                Visit Website ‚Üí
                            </a>
                            <button class="close-btn" onclick="toggleDetails(event, ${index})">Close</button>
                        </div>
                    </div>
                </div>
            `).join('');

            // Add click handlers
            document.querySelectorAll('.resource-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    if (!e.target.closest('.resource-details')) {
                        const index = card.dataset.index;
                        toggleDetails(e, index);
                    }
                });
            });
        }

        // Toggle details
        function toggleDetails(event, index) {
            event.stopPropagation();
            const cards = document.querySelectorAll('.resource-card');
            const card = cards[index];
            const details = card.querySelector('.resource-details');
            
            // If clicking the same card, close it
            if (expandedCard === index) {
                details.classList.remove('show');
                card.classList.remove('expanded');
                expandedCard = null;
                return;
            }
            
            // Close any open card
            if (expandedCard !== null) {
                const prevCard = cards[expandedCard];
                prevCard.querySelector('.resource-details').classList.remove('show');
                prevCard.classList.remove('expanded');
            }
            
            // Open clicked card
            details.classList.add('show');
            card.classList.add('expanded');
            expandedCard = index;
        }

        // Filter functionality
        document.querySelectorAll('.filter-pill').forEach(pill => {
            pill.addEventListener('click', () => {
                document.querySelectorAll('.filter-pill').forEach(p => p.classList.remove('active'));
                pill.classList.add('active');
                expandedCard = null; // Reset expanded state
                renderResources(pill.dataset.category);
            });
        });

        // Initial render
        renderResources();
    </script>
