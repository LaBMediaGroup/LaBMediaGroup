<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources | LaB Media</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --gray-400: #888888;
            --gray-600: #555555;
            --gray-800: #1A1A1A;
            --gray-900: #0D0D0D;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--black);
            color: var(--gray-400);
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }
        
        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 2rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            mix-blend-mode: difference;
        }
        
        .nav-logo {
            height: 22px;
            width: auto;
            filter: brightness(0) invert(1);
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }
        
        .nav-logo:hover {
            opacity: 0.5;
        }
        
        .nav-back {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            color: var(--white);
            text-decoration: none;
            letter-spacing: 1px;
            transition: opacity 0.3s ease;
        }
        
        .nav-back:hover {
            opacity: 0.5;
        }
        
        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 8rem 3rem 4rem;
        }
        
        /* Header */
        .header {
            margin-bottom: 4rem;
            position: relative;
        }
        
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--gray-800);
        }
        
        .header h1 {
            font-family: 'Space Mono', monospace;
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: var(--white);
            font-weight: 400;
            letter-spacing: -1px;
            line-height: 1;
        }
        
        .header-count {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            color: var(--gray-600);
            letter-spacing: 1px;
        }
        
        /* Category Filter */
        .filter-row {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 3rem;
            padding-top: 2rem;
        }
        
        .filter-btn {
            font-family: 'Space Mono', monospace;
            font-size: 0.65rem;
            padding: 0.6rem 1rem;
            background: transparent;
            border: 1px solid var(--gray-800);
            color: var(--gray-600);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        
        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--white);
            transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: -1;
        }
        
        .filter-btn:hover {
            border-color: var(--gray-400);
            color: var(--white);
        }
        
        .filter-btn.active {
            border-color: var(--white);
            color: var(--black);
        }
        
        .filter-btn.active::before {
            left: 0;
        }
        
        /* Collaborators filter special styling */
        .filter-btn[data-category="collaborators"] {
            border-color: #F97316;
            color: #F97316;
        }
        
        .filter-btn[data-category="collaborators"]:hover {
            background: rgba(249, 115, 22, 0.1);
            color: #F97316;
        }
        
        .filter-btn[data-category="collaborators"].active {
            background: #F97316;
            border-color: #F97316;
            color: var(--black);
        }
        
        .filter-btn[data-category="collaborators"].active::before {
            background: #F97316;
        }
        
        /* Resources Grid */
        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1px;
            background: var(--gray-800);
            border: 1px solid var(--gray-800);
        }
        
        .resources-grid.switching {
            opacity: 0;
            transform: translateY(10px);
        }
        
        /* Resource Card */
        .resource-card {
            background: var(--black);
            padding: 2rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 200px;
            transform-origin: center;
        }
        
        .resource-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--white);
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .resource-card:hover {
            background: var(--gray-900);
        }
        
        .resource-card:hover::before {
            width: 100%;
        }
        
        .resource-card:active {
            transform: scale(0.98);
        }
        
        .resource-card.clicked {
            animation: cardPulse 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Collaborator card special styling */
        .resource-card.is-collaborator {
            background: linear-gradient(135deg, rgba(249, 115, 22, 0.03) 0%, var(--black) 100%);
            border-left: 2px solid #F97316;
        }
        
        .resource-card.is-collaborator::before {
            background: #F97316;
        }
        
        .resource-card.is-collaborator:hover {
            background: linear-gradient(135deg, rgba(249, 115, 22, 0.08) 0%, var(--gray-900) 100%);
        }
        
        @keyframes cardPulse {
            0% { 
                transform: scale(1);
                box-shadow: inset 0 0 0 0 rgba(255, 255, 255, 0);
            }
            50% { 
                transform: scale(0.97);
                box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.3);
            }
            100% { 
                transform: scale(1);
                box-shadow: inset 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }
        
        .card-index {
            font-family: 'Space Mono', monospace;
            font-size: 0.55rem;
            color: var(--gray-600);
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }
        
        .card-name {
            font-family: 'Space Mono', monospace;
            font-size: 1.1rem;
            font-weight: 400;
            color: var(--white);
            margin-bottom: 0.75rem;
            line-height: 1.3;
        }
        
        .card-badges {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }
        
        .badge {
            font-family: 'Space Mono', monospace;
            padding: 0.25rem 0.5rem;
            font-size: 0.5rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            border: 1px solid;
        }
        
        .badge-free { border-color: #22C55E; color: #22C55E; }
        .badge-paid { border-color: var(--gray-400); color: var(--gray-400); }
        .badge-ai { border-color: #EC4899; color: #EC4899; }
        .badge-subscription { border-color: #3B82F6; color: #3B82F6; }
        .badge-lifetime { border-color: #A855F7; color: #A855F7; }
        .badge-perpetual { border-color: #A855F7; color: #A855F7; }
        .badge-michigan { border-color: #F97316; color: #F97316; }
        .badge-4k { border-color: #0EA5E9; color: #0EA5E9; }
        .badge-community { border-color: #F59E0B; color: #F59E0B; }
        .badge-rental { border-color: #8B5CF6; color: #8B5CF6; }
        .badge-detroit { border-color: #F97316; color: #F97316; }
        .badge-pro-quality { border-color: #0EA5E9; color: #0EA5E9; }
        .badge-cc-license { border-color: #F59E0B; color: #F59E0B; }
        .badge-marketplace { border-color: #6366F1; color: #6366F1; }
        .badge-tool { border-color: var(--gray-400); color: var(--gray-400); }
        .badge-challenge { border-color: #EF4444; color: #EF4444; }
        .badge-festival { border-color: #F59E0B; color: #F59E0B; }
        .badge-design { border-color: #6366F1; color: #6366F1; }
        .badge-artist { border-color: #EC4899; color: #EC4899; }
        .badge-music { border-color: #A855F7; color: #A855F7; }
        .badge-collaborator { 
            border-color: #F97316; 
            color: #F97316;
            background: rgba(249, 115, 22, 0.1);
        }
        
        .card-description {
            font-size: 0.85rem;
            color: var(--gray-400);
            line-height: 1.6;
            flex-grow: 1;
        }
        
        .card-arrow {
            font-family: 'Space Mono', monospace;
            font-size: 1.2rem;
            color: var(--gray-800);
            margin-top: 1rem;
            transition: all 0.3s ease;
            align-self: flex-end;
        }
        
        .resource-card:hover .card-arrow {
            color: var(--white);
            transform: translateX(5px);
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            z-index: 2000;
            overflow-y: auto;
            transition: background 0.4s ease;
        }
        
        .modal.active {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 4rem 2rem;
            background: rgba(0, 0, 0, 0.95);
        }
        
        .modal-content {
            background: var(--black);
            border: 1px solid var(--gray-800);
            max-width: 700px;
            width: 100%;
            position: relative;
            opacity: 0;
            transform: translateY(20px) scale(0.98);
            animation: modalSlideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        /* Collaborator modal styling */
        .modal-content.is-collaborator {
            border-color: #F97316;
            border-width: 2px;
        }
        
        @keyframes modalSlideIn {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .modal.closing .modal-content {
            animation: modalSlideOut 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        @keyframes modalSlideOut {
            to {
                opacity: 0;
                transform: translateY(-20px) scale(0.98);
            }
        }
        
        .modal-header {
            padding: 2rem;
            border-bottom: 1px solid var(--gray-800);
        }
        
        .modal-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            color: var(--gray-600);
            background: none;
            border: 1px solid var(--gray-800);
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }
        
        .modal-close:hover {
            border-color: var(--white);
            color: var(--white);
        }
        
        .modal-title {
            font-family: 'Space Mono', monospace;
            font-size: 1.8rem;
            color: var(--white);
            font-weight: 400;
            margin-bottom: 1rem;
            padding-right: 4rem;
        }
        
        .modal-badges {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .modal-body {
            padding: 2rem;
        }
        
        .modal-description {
            font-size: 0.95rem;
            line-height: 1.8;
            color: var(--gray-400);
            margin-bottom: 2rem;
        }
        
        .modal-section {
            margin-bottom: 2rem;
        }
        
        .section-title {
            font-family: 'Space Mono', monospace;
            font-size: 0.65rem;
            color: var(--gray-600);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--gray-800);
        }
        
        .pricing-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--gray-800);
        }
        
        .pricing-row:last-child {
            border-bottom: none;
        }
        
        .pricing-plan {
            font-size: 0.85rem;
            color: var(--gray-400);
        }
        
        .pricing-amount {
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            color: var(--white);
        }
        
        .feature-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .feature-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            font-size: 0.85rem;
            line-height: 1.6;
            color: var(--gray-400);
        }
        
        .feature-bullet {
            font-family: 'Space Mono', monospace;
            color: var(--gray-600);
            font-size: 0.7rem;
        }
        
        .modal-cta {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 2rem;
            background: var(--white);
            color: var(--black);
            text-decoration: none;
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .modal-cta:hover {
            background: var(--gray-400);
            transform: translateX(5px);
        }
        
        /* Collaborator modal CTA */
        .modal-content.is-collaborator .modal-cta {
            background: #F97316;
            color: var(--white);
        }
        
        .modal-content.is-collaborator .modal-cta:hover {
            background: #ea580c;
        }
        
        /* Footer */
        footer {
            padding: 3rem;
            border-top: 1px solid var(--gray-800);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 4rem;
        }
        
        .footer-copy {
            font-family: 'Space Mono', monospace;
            font-size: 0.6rem;
            color: var(--gray-600);
            letter-spacing: 1px;
        }
        
        .footer-link {
            font-family: 'Space Mono', monospace;
            font-size: 0.6rem;
            color: var(--gray-600);
            text-decoration: none;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }
        
        .footer-link:hover {
            color: var(--white);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 1.5rem;
            }
            
            .container {
                padding: 6rem 1.5rem 2rem;
            }
            
            .filter-row {
                overflow-x: auto;
                flex-wrap: nowrap;
                padding-bottom: 1rem;
                margin-bottom: 2rem;
                -webkit-overflow-scrolling: touch;
            }
            
            .filter-btn {
                flex-shrink: 0;
            }
            
            .resources-grid {
                grid-template-columns: 1fr;
            }
            
            .modal.active {
                padding: 2rem 1rem;
            }
            
            .modal-header,
            .modal-body {
                padding: 1.5rem;
            }
            
            footer {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .resource-card {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="index.html">
            <img src="images/WhiteBeakerLogo.png" alt="LaB" class="nav-logo">
        </a>
        <a href="index.html" class="nav-back">← Back</a>
    </nav>
    
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-row">
                <h1>Resources</h1>
                <span class="header-count" id="resourceCount">000</span>
            </div>
        </div>
        
        <!-- Filter - Collaborators first -->
        <div class="filter-row">
            <button class="filter-btn" data-category="collaborators">Collaborators</button>
            <button class="filter-btn" data-category="music">Music</button>
            <button class="filter-btn" data-category="soundfx">Sound FX</button>
            <button class="filter-btn" data-category="ai">AI</button>
            <button class="filter-btn" data-category="software">Software</button>
            <button class="filter-btn" data-category="stock">Stock</button>
            <button class="filter-btn" data-category="equipment">Gear</button>
            <button class="filter-btn" data-category="3d">3D</button>
            <button class="filter-btn" data-category="fonts">Fonts</button>
            <button class="filter-btn" data-category="festivals">Festivals</button>
            <button class="filter-btn" data-category="events">Events</button>
            <button class="filter-btn" data-category="other">Other</button>
            <button class="filter-btn active" data-category="all">All</button>
        </div>
        
        <!-- Resources Grid -->
        <div class="resources-grid" id="resourcesGrid"></div>
    </div>
    
    <!-- Footer -->
    <footer>
        <span class="footer-copy">© 2025 LaB Media</span>
        <a href="index.html" class="footer-link">Home</a>
    </footer>
    
    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content" id="modalContent">
            <button class="modal-close" id="closeModal">ESC</button>
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle"></h2>
                <div class="modal-badges" id="modalBadges"></div>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>
    
    <script src="resources-data.js"></script>
    <script>
        const grid = document.getElementById('resourcesGrid');
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modalContent');
        const closeModalBtn = document.getElementById('closeModal');
        const filters = document.querySelectorAll('.filter-btn');
        const countEl = document.getElementById('resourceCount');
        
        let currentIndex = 0;
        
        function renderResources(category = 'all', animate = false) {
            const filtered = category === 'all' 
                ? resources 
                : resources.filter(r => r.category === category);
            
            // Animate count
            animateCount(filtered.length);
            currentIndex = 0;
            
            if (animate) {
                // Fade out grid
                grid.style.opacity = '0';
                grid.style.transform = 'translateY(10px)';
                
                setTimeout(() => {
                    buildGrid(filtered);
                    // Fade in grid
                    grid.style.transition = 'all 0.4s cubic-bezier(0.4, 0, 0.2, 1)';
                    grid.style.opacity = '1';
                    grid.style.transform = 'translateY(0)';
                }, 300);
            } else {
                buildGrid(filtered);
                grid.style.opacity = '1';
                grid.style.transform = 'translateY(0)';
            }
        }
        
        function buildGrid(filtered) {
            grid.innerHTML = filtered.map((r, i) => {
                const isCollaborator = r.category === 'collaborators';
                const badgeHTML = r.badges.slice(0, 3).map(badge => 
                    `<span class="badge badge-${badge}">${badge}</span>`
                ).join('');
                
                return `
                    <div class="resource-card ${isCollaborator ? 'is-collaborator' : ''}" data-id="${r.id}" style="animation-delay: ${i * 0.03}s">
                        <span class="card-index">${String(i + 1).padStart(3, '0')}</span>
                        <h3 class="card-name">${r.name}</h3>
                        <div class="card-badges">${badgeHTML}</div>
                        <p class="card-description">${r.shortDesc}</p>
                        <span class="card-arrow">→</span>
                    </div>
                `;
            }).join('');
            
            // Click listeners with animation
            document.querySelectorAll('.resource-card').forEach(card => {
                card.addEventListener('click', () => {
                    // Add click animation
                    card.classList.add('clicked');
                    
                    setTimeout(() => {
                        const resource = resources.find(r => r.id === card.dataset.id);
                        openModal(resource);
                        card.classList.remove('clicked');
                    }, 200);
                });
            });
        }
        
        function animateCount(target) {
            const duration = 400;
            const start = parseInt(countEl.textContent);
            const startTime = performance.now();
            
            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Easing
                const eased = 1 - Math.pow(1 - progress, 3);
                const current = Math.round(start + (target - start) * eased);
                
                countEl.textContent = String(current).padStart(3, '0');
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }
            
            requestAnimationFrame(update);
        }
        
        function openModal(r) {
            const isCollaborator = r.category === 'collaborators';
            
            // Add/remove collaborator class on modal
            if (isCollaborator) {
                modalContent.classList.add('is-collaborator');
            } else {
                modalContent.classList.remove('is-collaborator');
            }
            
            document.getElementById('modalTitle').textContent = r.name;
            
            document.getElementById('modalBadges').innerHTML = r.badges.map(badge => 
                `<span class="badge badge-${badge}">${badge}</span>`
            ).join('');
            
            const pricingHTML = r.pricing ? `
                <div class="modal-section">
                    <h3 class="section-title">Pricing</h3>
                    ${r.pricing.map(p => `
                        <div class="pricing-row">
                            <span class="pricing-plan">${p.plan}</span>
                            <span class="pricing-amount">${p.price}</span>
                        </div>
                    `).join('')}
                </div>
            ` : '';
            
            const featuresHTML = r.features ? `
                <div class="modal-section">
                    <h3 class="section-title">Features</h3>
                    <div class="feature-list">
                        ${r.features.map(f => `
                            <div class="feature-item">
                                <span class="feature-bullet">→</span>
                                <span>${f}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            ` : '';
            
            const ctaText = isCollaborator ? 'Visit Their Site' : 'Visit Site';
            
            document.getElementById('modalBody').innerHTML = `
                <p class="modal-description">${r.fullDesc}</p>
                ${pricingHTML}
                ${featuresHTML}
                <a href="${r.url}" target="_blank" rel="noopener noreferrer" class="modal-cta">
                    ${ctaText} <span>→</span>
                </a>
            `;
            
            modal.classList.remove('closing');
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            modal.classList.add('closing');
            
            setTimeout(() => {
                modal.classList.remove('active');
                modal.classList.remove('closing');
                document.body.style.overflow = '';
            }, 300);
        }
        
        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });
        
        // ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
        
        // Filter tabs with animation
        filters.forEach(btn => {
            btn.addEventListener('click', () => {
                if (btn.classList.contains('active')) return;
                
                filters.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderResources(btn.dataset.category, true);
            });
        });
        
        // Init
        renderResources();
    </script>
</body>
