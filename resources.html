<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources | LaB Media</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --gray-400: #888888;
            --gray-600: #555555;
            --gray-800: #1A1A1A;
            --gray-900: #0D0D0D;
            --lab-orange: #F97316;
            --lab-green: #22C55E;
            --lab-purple: #A855F7;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--black);
            color: var(--gray-400);
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }
        
        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 2rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            mix-blend-mode: difference;
        }
        
        .nav-logo {
            height: 22px;
            width: auto;
            filter: brightness(0) invert(1);
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }
        
        .nav-logo:hover { opacity: 0.5; }
        
        .nav-back {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            color: var(--white);
            text-decoration: none;
            letter-spacing: 1px;
            transition: opacity 0.3s ease;
        }
        
        .nav-back:hover { opacity: 0.5; }
        
        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 8rem 3rem 4rem;
        }
        
        /* Header */
        .header {
            margin-bottom: 2rem;
        }
        
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--gray-800);
        }
        
        .header h1 {
            font-family: 'Space Mono', monospace;
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: var(--white);
            font-weight: 400;
            letter-spacing: -1px;
            line-height: 1;
        }
        
        .header-count {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            color: var(--gray-600);
            letter-spacing: 1px;
        }
        
        /* Search */
        .search-row {
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--gray-800);
            margin-bottom: 1.5rem;
        }
        
        .search-input {
            width: 100%;
            max-width: 400px;
            padding: 0.75rem 1rem;
            background: transparent;
            border: 1px solid var(--gray-800);
            color: var(--white);
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        
        .search-input::placeholder { color: var(--gray-600); }
        
        .search-input:focus {
            outline: none;
            border-color: var(--white);
            background: rgba(255, 255, 255, 0.02);
        }
        
        /* Category Filter */
        .filter-row {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 3rem;
        }
        
        .filter-btn {
            font-family: 'Space Mono', monospace;
            font-size: 0.65rem;
            padding: 0.6rem 1rem;
            background: transparent;
            border: 1px solid var(--gray-800);
            color: var(--gray-600);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        
        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--white);
            transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: -1;
        }
        
        .filter-btn:hover {
            border-color: var(--gray-400);
            color: var(--white);
        }
        
        .filter-btn.active {
            border-color: var(--white);
            color: var(--black);
        }
        
        .filter-btn.active::before { left: 0; }
        
        /* Special filter buttons */
        .filter-btn[data-category="collaborators"] { border-color: var(--lab-orange); color: var(--lab-orange); }
        .filter-btn[data-category="collaborators"]:hover { background: rgba(249, 115, 22, 0.1); }
        .filter-btn[data-category="collaborators"].active { background: var(--lab-orange); border-color: var(--lab-orange); color: var(--black); }
        .filter-btn[data-category="collaborators"].active::before { background: var(--lab-orange); }

        .filter-btn[data-category="community"] { border-color: var(--lab-green); color: var(--lab-green); }
        .filter-btn[data-category="community"]:hover { background: rgba(34, 197, 94, 0.1); }
        .filter-btn[data-category="community"].active { background: var(--lab-green); border-color: var(--lab-green); color: var(--black); }
        .filter-btn[data-category="community"].active::before { background: var(--lab-green); }

        .filter-btn[data-category="film-festivals"] { border-color: #F59E0B; color: #F59E0B; }
        .filter-btn[data-category="film-festivals"]:hover { background: rgba(245, 158, 11, 0.08); }
        .filter-btn[data-category="film-festivals"].active { background: #F59E0B; border-color: #F59E0B; color: var(--black); }
        .filter-btn[data-category="film-festivals"].active::before { background: #F59E0B; }

        .filter-btn[data-category="inspiration"] { border-color: var(--lab-purple); color: var(--lab-purple); }
        .filter-btn[data-category="inspiration"]:hover { background: rgba(168, 85, 247, 0.1); }
        .filter-btn[data-category="inspiration"].active { background: var(--lab-purple); border-color: var(--lab-purple); color: var(--white); }
        .filter-btn[data-category="inspiration"].active::before { background: var(--lab-purple); }
        
        /* Resources Grid */
        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1px;
            background: var(--gray-800);
            border: 1px solid var(--gray-800);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .no-results {
            grid-column: 1 / -1;
            padding: 4rem 2rem;
            text-align: center;
            background: var(--black);
        }
        
        .no-results-text {
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            color: var(--gray-600);
        }
        
        /* Resource Card */
        .resource-card {
            background: var(--black);
            padding: 2rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 200px;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .resource-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--white);
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .resource-card:hover { background: var(--gray-900); }
        .resource-card:hover::before { width: 100%; }
        .resource-card:active { transform: scale(0.98); }
        
        /* Card type styling */
        .resource-card.is-collaborator {
            background: linear-gradient(135deg, rgba(249, 115, 22, 0.03) 0%, var(--black) 100%);
            border-left: 2px solid var(--lab-orange);
        }
        .resource-card.is-collaborator::before { background: var(--lab-orange); }
        .resource-card.is-collaborator:hover { background: linear-gradient(135deg, rgba(249, 115, 22, 0.08) 0%, var(--gray-900) 100%); }
        
        .resource-card.is-community {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.03) 0%, var(--black) 100%);
            border-left: 2px solid var(--lab-green);
        }
        .resource-card.is-community::before { background: var(--lab-green); }
        .resource-card.is-community:hover { background: linear-gradient(135deg, rgba(34, 197, 94, 0.08) 0%, var(--gray-900) 100%); }

        .resource-card.is-film-festival {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.03) 0%, var(--black) 100%);
            border-left: 2px solid #F59E0B;
        }
        .resource-card.is-film-festival::before { background: #F59E0B; }
        .resource-card.is-film-festival:hover { background: linear-gradient(135deg, rgba(245, 158, 11, 0.08) 0%, var(--gray-900) 100%); }

        .resource-card.is-inspiration {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.03) 0%, var(--black) 100%);
            border-left: 2px solid var(--lab-purple);
        }
        .resource-card.is-inspiration::before { background: var(--lab-purple); }
        .resource-card.is-inspiration:hover { background: linear-gradient(135deg, rgba(168, 85, 247, 0.08) 0%, var(--gray-900) 100%); }
        
        /* LaB Pick indicator */
        .resource-card.is-lab-pick::after {
            content: 'LaB Pick';
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-family: 'Space Mono', monospace;
            font-size: 0.5rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            padding: 0.3rem 0.6rem;
            background: var(--white);
            color: var(--black);
            font-weight: 700;
        }
        
        .card-index {
            font-family: 'Space Mono', monospace;
            font-size: 0.55rem;
            color: var(--gray-600);
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }
        
        .card-name {
            font-family: 'Space Mono', monospace;
            font-size: 1.1rem;
            font-weight: 400;
            color: var(--white);
            margin-bottom: 0.75rem;
            line-height: 1.3;
            padding-right: 4rem;
        }
        
        .card-badges {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }
        
        .badge {
            font-family: 'Space Mono', monospace;
            padding: 0.25rem 0.5rem;
            font-size: 0.5rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            border: 1px solid;
        }
        
        .badge-free { border-color: #22C55E; color: #22C55E; }
        .badge-paid { border-color: var(--gray-400); color: var(--gray-400); }
        .badge-ai { border-color: #EC4899; color: #EC4899; }
        .badge-subscription { border-color: #3B82F6; color: #3B82F6; }
        .badge-lifetime { border-color: #A855F7; color: #A855F7; }
        .badge-perpetual { border-color: #A855F7; color: #A855F7; }
        .badge-michigan { border-color: #F97316; color: #F97316; }
        .badge-4k { border-color: #0EA5E9; color: #0EA5E9; }
        .badge-community { border-color: #22C55E; color: #22C55E; }
        .badge-rental { border-color: #8B5CF6; color: #8B5CF6; }
        .badge-detroit { border-color: #F97316; color: #F97316; }
        .badge-pro-quality { border-color: #0EA5E9; color: #0EA5E9; }
        .badge-cc-license { border-color: #F59E0B; color: #F59E0B; }
        .badge-marketplace { border-color: #6366F1; color: #6366F1; }
        .badge-tool { border-color: var(--gray-400); color: var(--gray-400); }
        .badge-challenge { border-color: #EF4444; color: #EF4444; }
        .badge-festival { border-color: #F59E0B; color: #F59E0B; }
        .badge-design { border-color: #6366F1; color: #6366F1; }
        .badge-artist { border-color: #EC4899; color: #EC4899; }
        .badge-music { border-color: #A855F7; color: #A855F7; }
        .badge-voice { border-color: #06B6D4; color: #06B6D4; }
        .badge-comedy { border-color: #FBBF24; color: #FBBF24; }
        .badge-networking { border-color: #3B82F6; color: #3B82F6; }
        .badge-casting { border-color: #EC4899; color: #EC4899; }
        .badge-submissions { border-color: #EF4444; color: #EF4444; }
        .badge-collaborator { border-color: #F97316; color: #F97316; background: rgba(249, 115, 22, 0.1); }
        .badge-animation { border-color: #EC4899; color: #EC4899; }
        .badge-motion { border-color: #8B5CF6; color: #8B5CF6; }
        .badge-inspiration { border-color: #A855F7; color: #A855F7; }
        .badge-storytelling { border-color: #EC4899; color: #EC4899; }
        .badge-directing { border-color: #F59E0B; color: #F59E0B; }
        .badge-education { border-color: #3B82F6; color: #3B82F6; }
        .badge-experimental { border-color: #EF4444; color: #EF4444; }
        .badge-visual-art { border-color: #EC4899; color: #EC4899; }
        .badge-lighting { border-color: #FBBF24; color: #FBBF24; }
        .badge-post-production { border-color: #6366F1; color: #6366F1; }
        .badge-filmmaking { border-color: #F97316; color: #F97316; }
        .badge-creative-process { border-color: #A855F7; color: #A855F7; }
        .badge-behind-the-scenes { border-color: #06B6D4; color: #06B6D4; }
        .badge-horror { border-color: #EF4444; color: #EF4444; }
        .badge-short-films { border-color: #F59E0B; color: #F59E0B; }
        .badge-vfx { border-color: #EC4899; color: #EC4899; }
        .badge-editing { border-color: #3B82F6; color: #3B82F6; }
        .badge-visual-language { border-color: #A855F7; color: #A855F7; }
        .badge-cinematography { border-color: #F97316; color: #F97316; }
        .badge-analysis { border-color: #6366F1; color: #6366F1; }
        
        .card-description {
            font-size: 0.85rem;
            color: var(--gray-400);
            line-height: 1.6;
            flex-grow: 1;
        }
        
        .card-arrow {
            font-family: 'Space Mono', monospace;
            font-size: 1.2rem;
            color: var(--gray-800);
            margin-top: 1rem;
            transition: all 0.3s ease;
            align-self: flex-end;
        }
        
        .resource-card:hover .card-arrow {
            color: var(--white);
            transform: translateX(5px);
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            z-index: 2000;
            overflow-y: auto;
            transition: background 0.4s ease;
        }
        
        .modal.active {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 4rem 2rem;
            background: rgba(0, 0, 0, 0.95);
        }
        
        .modal-content {
            background: var(--black);
            border: 1px solid var(--gray-800);
            max-width: 700px;
            width: 100%;
            position: relative;
            opacity: 0;
            transform: translateY(20px) scale(0.98);
            animation: modalSlideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        @keyframes modalSlideIn { to { opacity: 1; transform: translateY(0) scale(1); } }
        
        .modal.closing .modal-content {
            animation: modalSlideOut 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        @keyframes modalSlideOut { to { opacity: 0; transform: translateY(-20px) scale(0.98); } }
        
        .modal-content.is-collaborator { border-color: var(--lab-orange); border-width: 2px; }
        .modal-content.is-community { border-color: var(--lab-green); border-width: 2px; }
        .modal-content.is-film-festival { border-color: #F59E0B; border-width: 2px; }
        .modal-content.is-inspiration { border-color: var(--lab-purple); border-width: 2px; }
        .modal-content.is-lab-pick { border-color: var(--white); border-width: 2px; }
        
        .modal-header {
            padding: 2rem;
            border-bottom: 1px solid var(--gray-800);
            position: relative;
        }
        
        .modal-lab-pick {
            position: absolute;
            top: 1.5rem;
            right: 5rem;
            font-family: 'Space Mono', monospace;
            font-size: 0.6rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            padding: 0.4rem 0.8rem;
            background: var(--white);
            color: var(--black);
            font-weight: 700;
        }
        
        /* FIXED ESC BUTTON with proper hover + click */
        .modal-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            color: var(--gray-400);
            background: transparent;
            border: 1px solid var(--gray-600);
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.25s ease;
            letter-spacing: 1px;
            z-index: 10;
        }
        
        .modal-close:hover {
            border-color: var(--white);
            color: var(--white);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.15);
        }
        
        .modal-close:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .modal-title {
            font-family: 'Space Mono', monospace;
            font-size: 1.8rem;
            color: var(--white);
            font-weight: 400;
            margin-bottom: 1rem;
            padding-right: 8rem;
        }
        
        .modal-badges { display: flex; gap: 0.5rem; flex-wrap: wrap; }
        
        .modal-body { padding: 2rem; }
        
        .modal-description {
            font-size: 0.95rem;
            line-height: 1.8;
            color: var(--gray-400);
            margin-bottom: 2rem;
        }
        
        .modal-section { margin-bottom: 2rem; }
        
        .section-title {
            font-family: 'Space Mono', monospace;
            font-size: 0.65rem;
            color: var(--gray-600);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--gray-800);
        }
        
        .pricing-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--gray-800);
        }
        
        .pricing-row:last-child { border-bottom: none; }
        .pricing-plan { font-size: 0.85rem; color: var(--gray-400); }
        .pricing-amount { font-family: 'Space Mono', monospace; font-size: 0.85rem; color: var(--white); }
        
        .feature-list { display: flex; flex-direction: column; gap: 0.5rem; }
        
        .feature-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            font-size: 0.85rem;
            line-height: 1.6;
            color: var(--gray-400);
        }

        .feature-bullet { font-family: 'Space Mono', monospace; color: var(--gray-600); font-size: 0.7rem; }

        .key-info { display: flex; flex-direction: column; gap: 0.65rem; }
        .key-info-item { display: flex; gap: 0.75rem; align-items: flex-start; font-size: 0.9rem; line-height: 1.6; color: var(--gray-300); }
        .key-info-label { font-family: 'Space Mono', monospace; font-size: 0.7rem; color: #F59E0B; letter-spacing: 1px; text-transform: uppercase; }

        .cta-row { display: flex; flex-wrap: wrap; gap: 0.75rem; margin-top: 1rem; }
        .modal-cta.secondary { background: transparent; color: var(--white); border: 1px solid var(--gray-700); }
        .modal-cta.secondary:hover { background: rgba(255, 255, 255, 0.08); color: var(--white); }

        .card-cta { display: inline-flex; align-items: center; gap: 0.4rem; margin-top: 0.75rem; font-family: 'Space Mono', monospace; font-size: 0.75rem; color: #F59E0B; text-decoration: none; letter-spacing: 0.5px; }
        .card-cta span { transition: transform 0.2s ease; }
        .card-cta:hover span { transform: translateX(3px); }
        
        .modal-cta {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 2rem;
            background: var(--white);
            color: var(--black);
            text-decoration: none;
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .modal-cta:hover { background: var(--gray-400); transform: translateX(5px); }
        
        .modal-content.is-collaborator .modal-cta { background: var(--lab-orange); color: var(--white); }
        .modal-content.is-collaborator .modal-cta:hover { background: #ea580c; }
        .modal-content.is-community .modal-cta { background: var(--lab-green); color: var(--white); }
        .modal-content.is-community .modal-cta:hover { background: #16a34a; }
        .modal-content.is-film-festival .modal-cta { background: #F59E0B; color: var(--black); }
        .modal-content.is-film-festival .modal-cta:hover { background: #d97706; color: var(--black); }
        .modal-content.is-inspiration .modal-cta { background: var(--lab-purple); color: var(--white); }
        .modal-content.is-inspiration .modal-cta:hover { background: #9333ea; }
        
        /* Footer */
        footer {
            padding: 3rem;
            border-top: 1px solid var(--gray-800);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 4rem;
        }
        
        .footer-copy {
            font-family: 'Space Mono', monospace;
            font-size: 0.6rem;
            color: var(--gray-600);
            letter-spacing: 1px;
        }
        
        .footer-link {
            font-family: 'Space Mono', monospace;
            font-size: 0.6rem;
            color: var(--gray-600);
            text-decoration: none;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }
        
        .footer-link:hover { color: var(--white); }
        
        /* Responsive */
        @media (max-width: 768px) {
            nav { padding: 1.5rem; }
            .container { padding: 6rem 1.5rem 2rem; }
            
            .filter-row {
                overflow-x: auto;
                flex-wrap: nowrap;
                padding-bottom: 1rem;
                -webkit-overflow-scrolling: touch;
            }
            
            .filter-btn { flex-shrink: 0; }
            .resources-grid { grid-template-columns: 1fr; }
            .modal.active { padding: 2rem 1rem; }
            .modal-header, .modal-body { padding: 1.5rem; }
            footer { flex-direction: column; gap: 1rem; text-align: center; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">
            <img src="images/WhiteBeakerLogo.png" alt="LaB" class="nav-logo">
        </a>
        <a href="index.html" class="nav-back">← Back</a>
    </nav>
    
    <div class="container">
        <div class="header">
            <div class="header-row">
                <h1>Resources</h1>
                <span class="header-count" id="resourceCount">000</span>
            </div>
        </div>
        
        <!-- Search -->
        <div class="search-row">
            <input type="text" class="search-input" id="searchInput" placeholder="Search resources..." autocomplete="off">
        </div>
        
        <!-- Filter - NO Software category, NEW Inspiration category -->
        <div class="filter-row">
            <button class="filter-btn active" data-category="collaborators">Collaborators</button>
            <button class="filter-btn" data-category="community">Community</button>
            <button class="filter-btn" data-category="film-festivals">Film Festivals</button>
            <button class="filter-btn" data-category="inspiration">Inspiration</button>
            <button class="filter-btn" data-category="music">Music</button>
            <button class="filter-btn" data-category="soundfx">Sound FX</button>
            <button class="filter-btn" data-category="ai">AI</button>
            <button class="filter-btn" data-category="stock">Stock</button>
            <button class="filter-btn" data-category="equipment">Gear</button>
            <button class="filter-btn" data-category="3d">3D</button>
            <button class="filter-btn" data-category="fonts">Fonts</button>
            <button class="filter-btn" data-category="other">Other</button>
            <button class="filter-btn" data-category="all">All</button>
        </div>
        
        <div class="resources-grid" id="resourcesGrid"></div>
    </div>
    
    <footer>
        <span class="footer-copy">© 2025 LaB Media</span>
        <a href="index.html" class="footer-link">Home</a>
    </footer>
    
    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content" id="modalContent">
            <button class="modal-close" id="closeModal">ESC</button>
            <div class="modal-header">
                <div class="modal-lab-pick" id="modalLabPick" style="display: none;">LaB Pick</div>
                <h2 class="modal-title" id="modalTitle"></h2>
                <div class="modal-badges" id="modalBadges"></div>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>
    
    <script src="resources-data.js"></script>
    <script>
        const grid = document.getElementById('resourcesGrid');
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modalContent');
        const closeModalBtn = document.getElementById('closeModal');
        const filters = document.querySelectorAll('.filter-btn');
        const countEl = document.getElementById('resourceCount');
        const searchInput = document.getElementById('searchInput');
        
        let currentCategory = 'collaborators';
        let searchQuery = '';
        
        function resourceInCategory(resource, category) {
            if (category === 'all') return true;
            const cats = Array.isArray(resource.category) ? resource.category : [resource.category];
            return cats.includes(category);
        }
        
        function getPrimaryCategory(resource) {
            const cats = Array.isArray(resource.category) ? resource.category : [resource.category];
            return cats[0];
        }
        
        function matchesSearch(resource, query) {
            if (!query) return true;
            const q = query.toLowerCase();
            const searchFields = [
                resource.name,
                resource.shortDesc,
                resource.fullDesc,
                ...resource.badges,
                ...(Array.isArray(resource.category) ? resource.category : [resource.category])
            ].join(' ').toLowerCase();
            return searchFields.includes(q);
        }
        
        function getFilteredResources() {
            return resources.filter(r => 
                resourceInCategory(r, currentCategory) && matchesSearch(r, searchQuery)
            );
        }
        
        function renderResources(animate = false) {
            const filtered = getFilteredResources();
            animateCount(filtered.length);
            
            if (animate) {
                grid.style.opacity = '0';
                grid.style.transform = 'translateY(10px)';
                setTimeout(() => {
                    buildGrid(filtered);
                    grid.style.transition = 'all 0.4s cubic-bezier(0.4, 0, 0.2, 1)';
                    grid.style.opacity = '1';
                    grid.style.transform = 'translateY(0)';
                }, 200);
            } else {
                buildGrid(filtered);
                grid.style.opacity = '1';
                grid.style.transform = 'translateY(0)';
            }
        }
        
        function buildGrid(filtered) {
            if (filtered.length === 0) {
                grid.innerHTML = '<div class="no-results"><p class="no-results-text">No resources found</p></div>';
                return;
            }
            
            grid.innerHTML = filtered.map((r, i) => {
                const primaryCat = getPrimaryCategory(r);
                const isCollaborator = primaryCat === 'collaborators';
                const isCommunity = primaryCat === 'community';
                const isFilmFestival = primaryCat === 'film-festivals';
                const isInspiration = primaryCat === 'inspiration';
                const isLabPick = r.labPick === true;

                const badgeHTML = r.badges.slice(0, 4).map(badge =>
                    '<span class="badge badge-' + badge + '">' + badge + '</span>'
                ).join('');

                let cardClass = 'resource-card';
                if (isCollaborator) cardClass += ' is-collaborator';
                if (isCommunity) cardClass += ' is-community';
                if (isFilmFestival) cardClass += ' is-film-festival';
                if (isInspiration) cardClass += ' is-inspiration';
                if (isLabPick) cardClass += ' is-lab-pick';

                return '<div class="' + cardClass + '" data-id="' + r.id + '" style="animation-delay: ' + (i * 0.03) + 's">' +
                    '<span class="card-index">' + String(i + 1).padStart(3, '0') + '</span>' +
                    '<h3 class="card-name">' + r.name + '</h3>' +
                    '<div class="card-badges">' + badgeHTML + '</div>' +
                    '<p class="card-description">' + r.shortDesc + '</p>' +
                    '<span class="card-arrow">→</span>' +
                '</div>';
            }).join('');

            document.querySelectorAll('.resource-card').forEach(card => {
                card.addEventListener('click', () => {
                    const resource = resources.find(r => r.id === card.dataset.id);
                    openModal(resource);
                });
            });

        }
        
        function animateCount(target) {
            const duration = 300;
            const start = parseInt(countEl.textContent);
            const startTime = performance.now();
            
            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const eased = 1 - Math.pow(1 - progress, 3);
                const current = Math.round(start + (target - start) * eased);
                countEl.textContent = String(current).padStart(3, '0');
                if (progress < 1) requestAnimationFrame(update);
            }
            
            requestAnimationFrame(update);
        }
        
        function openModal(r) {
            const primaryCat = getPrimaryCategory(r);
            const isCollaborator = primaryCat === 'collaborators';
            const isCommunity = primaryCat === 'community';
            const isFilmFestival = primaryCat === 'film-festivals';
            const isInspiration = primaryCat === 'inspiration';
            const isLabPick = r.labPick === true;

            modalContent.classList.remove('is-collaborator', 'is-community', 'is-film-festival', 'is-inspiration', 'is-lab-pick');
            if (isCollaborator) modalContent.classList.add('is-collaborator');
            else if (isCommunity) modalContent.classList.add('is-community');
            else if (isFilmFestival) modalContent.classList.add('is-film-festival');
            else if (isInspiration) modalContent.classList.add('is-inspiration');
            if (isLabPick) modalContent.classList.add('is-lab-pick');
            
            document.getElementById('modalLabPick').style.display = isLabPick ? 'block' : 'none';
            document.getElementById('modalTitle').textContent = r.name;
            
            document.getElementById('modalBadges').innerHTML = r.badges.map(badge => 
                '<span class="badge badge-' + badge + '">' + badge + '</span>'
            ).join('');
            
            let pricingHTML = '';
            if (r.pricing) {
                pricingHTML = '<div class="modal-section"><h3 class="section-title">Pricing</h3>' +
                    r.pricing.map(p =>
                        '<div class="pricing-row"><span class="pricing-plan">' + p.plan + '</span><span class="pricing-amount">' + p.price + '</span></div>'
                    ).join('') + '</div>';
            }

            let keyInfoHTML = '';
            if (r.keyInfo) {
                keyInfoHTML = '<div class="modal-section"><h3 class="section-title">Key Info</h3><div class="key-info">' +
                    r.keyInfo.map(item =>
                        '<div class="key-info-item"><span class="key-info-label">' + item.label + '</span><span>' + item.detail + '</span></div>'
                    ).join('') + '</div></div>';
            }

            let featuresHTML = '';
            if (r.features) {
                featuresHTML = '<div class="modal-section"><h3 class="section-title">Features</h3><div class="feature-list">' +
                    r.features.map(f =>
                        '<div class="feature-item"><span class="feature-bullet">→</span><span>' + f + '</span></div>'
                    ).join('') + '</div></div>';
            }

            let ctaText = 'Visit Site';
            if (isCollaborator) ctaText = 'Visit Their Site';
            if (isCommunity) ctaText = 'Learn More';
            if (isFilmFestival) ctaText = 'Festival Site';
            if (isInspiration) ctaText = 'Watch Channel';

            const ctas = [];
            if (r.filmfreeway) {
                ctas.push('<a href="' + r.filmfreeway + '" target="_blank" rel="noopener noreferrer" class="modal-cta secondary">Submit on FilmFreeway <span>→</span></a>');
            }
            if (r.url) {
                ctas.push('<a href="' + r.url + '" target="_blank" rel="noopener noreferrer" class="modal-cta">' + ctaText + ' <span>→</span></a>');
            }

            const ctaHTML = ctas.length ? '<div class="cta-row">' + ctas.join('') + '</div>' : '';

            document.getElementById('modalBody').innerHTML =
                '<p class="modal-description">' + r.fullDesc + '</p>' +
                keyInfoHTML +
                pricingHTML +
                featuresHTML +
                ctaHTML;
            
            modal.classList.remove('closing');
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            modal.classList.add('closing');
            setTimeout(() => {
                modal.classList.remove('active', 'closing');
                document.body.style.overflow = '';
            }, 300);
        }
        
        // FIXED: ESC button click handler
        closeModalBtn.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            closeModal();
        });
        
        // Click outside to close
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeModal();
            }
        });
        
        // Keyboard ESC to close
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                closeModal();
            }
        });
        
        // Filter tabs
        filters.forEach(btn => {
            btn.addEventListener('click', () => {
                if (btn.classList.contains('active')) return;
                filters.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCategory = btn.dataset.category;
                renderResources(true);
            });
        });
        
        // Search with debounce
        let searchTimeout;
        searchInput.addEventListener('input', function(e) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                searchQuery = e.target.value.trim();
                renderResources(true);
            }, 150);
        });
        
        // Clear search on ESC when focused
        searchInput.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && searchQuery) {
                e.stopPropagation();
                searchInput.value = '';
                searchQuery = '';
                renderResources(true);
            }
        });
        
        // Init
        renderResources();
    </script>
</body>
</html>
