            --black: #000000;
            --white: #FFFFFF;
            --gray-light: #A0A0A0;
            --gray-dark: #404040;
            --accent: #6366F1;
            --panel-width: 500px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--black);
            color: var(--gray-light);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        nav.panel-open {
            right: var(--panel-width);
        }
        
        .nav-logo {
            height: 32px;
            width: auto;
            transition: opacity 0.3s ease;
        }
        
        .nav-logo:hover {
            opacity: 0.7;
        }
        
        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }
        
        .nav-links a {
            color: var(--gray-light);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: var(--white);
        }
        
        /* Main Content Area */
        .main-content {
            transition: margin-right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 100vh;
        }
        
        .main-content.panel-open {
            margin-right: var(--panel-width);
        }
        
        /* Container */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 8rem 2rem 4rem;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 4rem;
        }
        
        .header h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(3rem, 8vw, 6rem);
            color: var(--white);
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }
        
        .header p {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Categories */
        .categories {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 4rem;
        }
        
        .category-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: var(--gray-light);
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .category-btn:hover {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: var(--white);
        }
        
        .category-btn.active {
            background: var(--accent);
            color: var(--white);
            border-color: var(--accent);
        }
        
        /* Resources Grid */
        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1.5rem;
        }
        
        /* Compact Card */
        .resource-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            height: 160px;
            display: flex;
            flex-direction: column;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .resource-card:nth-child(1) { animation-delay: 0.05s; }
        .resource-card:nth-child(2) { animation-delay: 0.1s; }
        .resource-card:nth-child(3) { animation-delay: 0.15s; }
        .resource-card:nth-child(4) { animation-delay: 0.2s; }
        .resource-card:nth-child(5) { animation-delay: 0.25s; }
        .resource-card:nth-child(6) { animation-delay: 0.3s; }
        
        .resource-card:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.04);
            transform: scale(1.02);
        }
        
        .resource-card.active {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.1);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
            gap: 0.5rem;
        }
        
        .card-name {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.4rem;
            color: var(--white);
            letter-spacing: 1px;
            line-height: 1.1;
        }
        
        .badge {
            padding: 0.25rem 0.6rem;
            border-radius: 0.25rem;
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .badge-free {
            background: rgba(34, 197, 94, 0.2);
            color: #22C55E;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .badge-paid {
            background: rgba(99, 102, 241, 0.2);
            color: var(--accent);
            border: 1px solid rgba(99, 102, 241, 0.3);
        }
        
        .card-description {
            font-size: 0.85rem;
            color: var(--gray-light);
            line-height: 1.5;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
        
        /* Detail Panel - Slides in, pushes content left */
        .detail-panel {
            position: fixed;
            top: 0;
            right: calc(-1 * var(--panel-width));
            width: var(--panel-width);
            height: 100vh;
            background: rgba(0, 0, 0, 0.98);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 999;
            overflow-y: auto;
            transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 6rem 2rem 3rem;
        }
        
        .detail-panel.open {
            right: 0;
        }
        
        .close-panel {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 36px;
            height: 36px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            color: var(--white);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .close-panel:hover {
            background: var(--accent);
            border-color: var(--accent);
            transform: rotate(90deg);
        }
        
        .panel-header {
            margin-bottom: 2rem;
        }
        
        .panel-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            color: var(--white);
            margin-bottom: 1rem;
            letter-spacing: 2px;
            line-height: 1;
        }
        
        .panel-badge {
            display: inline-block;
            padding: 0.4rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .panel-description {
            font-size: 0.95rem;
            line-height: 1.8;
            color: var(--gray-light);
            margin-bottom: 2rem;
        }
        
        .panel-section {
            margin-bottom: 2rem;
        }
        
        .section-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.3rem;
            color: var(--white);
            margin-bottom: 1rem;
            letter-spacing: 1px;

        .pricing-grid {
            display: grid;
            gap: 0.75rem;
        }

            justify-content: space-between;
            align-items: center;
            padding: 0.9rem 1.2rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .pricing-row:hover {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.05);
        }
        
        .pricing-plan {
            font-weight: 500;
            color: var(--gray-light);
            font-size: 0.9rem;
        }
        
        .pricing-amount {
            font-weight: 700;
            color: var(--white);
            font-size: 1rem;
        }
        
        .features-grid {
            display: grid;
            gap: 0.75rem;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 0.5rem;
            font-size: 0.85rem;
        }
        
        .feature-check {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: rgba(99, 102, 241, 0.2);
            color: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            flex-shrink: 0;
            font-size: 0.75rem;
        }
        
        .panel-cta {
            display: block;
            width: 100%;
            padding: 1rem;
            background: var(--white);
            color: var(--black);
            text-decoration: none;
            text-align: center;
            font-weight: 700;
            font-size: 0.9rem;
            letter-spacing: 1px;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            margin-top: 2rem;
        }
        
        .panel-cta:hover {
            background: var(--accent);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }
        
        /* Footer */
        footer {
            padding: 3rem 2rem;
            border-top: 1px solid var(--gray-dark);
            text-align: center;
            color: var(--gray-dark);
            font-size: 0.85rem;
            margin-top: 4rem;
        }
        
        .footer-logo {
            margin-bottom: 1rem;
        }
        
        footer a {
            color: var(--gray-dark);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        footer a:hover {
            color: var(--accent);
        }
        
        /* Mobile */
        @media (max-width: 1024px) {
            :root {
                --panel-width: 400px;
            }
            
            .resources-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            :root {
                --panel-width: 100%;
            }

                padding: 1rem 1.5rem;
            }
            
            nav.panel-open {
                right: 0;
            }
            
            .nav-links {
                display: none;
            }
            
            .container {
                padding: 6rem 1.5rem 3rem;
            }
            
            .main-content.panel-open {
                margin-right: 0;
            }
            
            .resources-grid {
                grid-template-columns: 1fr;
            }
            
            .detail-panel {
                padding: 5rem 1.5rem 3rem;
            }
        }
    </style>
</head>

                paid: true,
                pricing: [
                    { plan: 'Free', price: '$0 (25 credits/mo)' },
                    { plan: 'Premium', price: '$4.99/mo' },
                    { plan: 'Creative Cloud', price: 'Included' }
                ],
                features: ['AI image generation', 'Commercially safe', 'Adobe integration', 'Text effects']
            }
        ];
        
        const grid = document.getElementById('resourcesGrid');
        const panel = document.getElementById('detailPanel');
        const mainContent = document.getElementById('mainContent');
        const mainNav = document.getElementById('mainNav');
        const closeBtn = document.getElementById('closePanel');
        const panelContent = document.getElementById('panelContent');
        const categoryBtns = document.querySelectorAll('.category-btn');
        
        let currentResources = resources;
        
        function openPanel(resource) {
            const badgeClass = resource.paid ? 'badge-paid' : 'badge-free';
            const badgeText = resource.paid ? 'Paid' : 'Free';
            
            panelContent.innerHTML = `
                <div class="panel-header">
                    <h2 class="panel-title">${resource.name}</h2>
                    <span class="panel-badge ${badgeClass}">${badgeText}</span>
                </div>
                
                <p class="panel-description">${resource.fullDescription}</p>
                
                <div class="panel-section">
                    <h3 class="section-title">Pricing</h3>
                    <div class="pricing-grid">
                        ${resource.pricing.map(p => `
                            <div class="pricing-row">
                                <span class="pricing-plan">${p.plan}</span>
                                <span class="pricing-amount">${p.price}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <div class="panel-section">
                    <h3 class="section-title">Key Features</h3>
                    <div class="features-grid">
                        ${resource.features.map(f => `
                            <div class="feature-item">
                                <div class="feature-check">✓</div>
                                <span>${f}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <a href="${resource.url}" target="_blank" rel="noopener noreferrer" class="panel-cta">
                    Visit ${resource.name} →
                </a>
            `;
            
            panel.classList.add('open');
            mainContent.classList.add('panel-open');
            mainNav.classList.add('panel-open');
        }
        
        function closePanel() {
            panel.classList.remove('open');
            mainContent.classList.remove('panel-open');
            mainNav.classList.remove('panel-open');
            document.querySelectorAll('.resource-card').forEach(c => c.classList.remove('active'));
        }
        
        closeBtn.addEventListener('click', closePanel);
        
        function renderResources(category = 'all') {
            currentResources = category === 'all' ? resources : resources.filter(r => r.category === category);
            
            grid.innerHTML = currentResources.map((resource, index) => `
                <div class="resource-card" style="animation-delay: ${index * 0.05}s" data-index="${index}">
                    <div class="card-header">
                        <div class="card-name">${resource.name}</div>
                        <span class="badge ${resource.paid ? 'badge-paid' : 'badge-free'}">
                            ${resource.paid ? 'Paid' : 'Free'}
                        </span>
                    </div>
                    <p class="card-description">${resource.description}</p>
                </div>
            `).join('');
            
            // Add click listeners
            document.querySelectorAll('.resource-card').forEach((card, index) => {
                card.addEventListener('click', () => {
                    document.querySelectorAll('.resource-card').forEach(c => c.classList.remove('active'));
                    card.classList.add('active');
                    openPanel(currentResources[index]);
                });
            });
        }
        
        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderResources(btn.dataset.category);
            });
        });
        
        // Initial render
        renderResources();
    </script>
</body>
</html>
