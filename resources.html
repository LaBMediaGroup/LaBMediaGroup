<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources | LaB Media</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lora:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --gray-light: #A0A0A0;
            --gray-dark: #404040;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Lora', serif;
            background: var(--black);
            color: var(--gray-light);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }
        
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 2rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.95), rgba(0,0,0,0.7));
            backdrop-filter: blur(10px);
        }
        
        .logo-link {
            display: block;
        }
        
        .nav-logo {
            height: 40px;
            width: auto;
            transition: opacity 0.3s ease;
        }
        
        .nav-logo:hover {
            opacity: 0.8;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        
        .nav-links a {
            color: var(--gray-light);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: var(--white);
        }
        
        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 8rem 2rem 4rem;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 4rem;
        }
        
        .header h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(3rem, 8vw, 6rem);
            color: var(--white);
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }
        
        .header p {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto 2rem;
        }
        
        /* Categories */
        .categories {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 4rem;
        }
        
        .category-btn {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            color: var(--gray-light);
            font-family: 'Lora', serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .category-btn:hover {
            border-color: rgba(255, 255, 255, 0.3);
            color: var(--white);
        }
        
        .category-btn.active {
            background: var(--white);
            color: var(--black);
            border-color: var(--white);
        }
        
        /* Resources Grid */
        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }
        
        .resource-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            padding: 2rem;
            transition: all 0.3s ease;
        }
        
        .resource-card:hover {
            border-color: rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.04);
            transform: translateY(-2px);
        }
        
        .resource-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        
        .resource-name {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            color: var(--white);
            letter-spacing: 1px;
        }
        
        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            font-size: 0.7rem;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1px;
        }
        
        .badge-free {
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
        }
        
        .badge-paid {
            background: rgba(255, 255, 255, 0.2);
            color: var(--white);
        }
        
        .resource-description {
            color: var(--gray-light);
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        
        .resource-link {
            display: inline-block;
            color: var(--white);
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.5rem 1.25rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .resource-link:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        /* Footer */
        footer {
            padding: 3rem 2rem;
            border-top: 1px solid var(--gray-dark);
            text-align: center;
            color: var(--gray-dark);
            font-size: 0.85rem;
            margin-top: 4rem;
        }
        
        .footer-logo {
            margin-bottom: 1rem;
        }
        
        /* Mobile */
        @media (max-width: 768px) {
            nav {
                padding: 1.5rem 2rem;
            }
            
            .nav-links {
                gap: 1rem;
                font-size: 0.8rem;
            }
            
            .container {
                padding: 6rem 1.5rem 3rem;
            }
            
            .resources-grid {
                grid-template-columns: 1fr;
            }
            
            .categories {
                gap: 0.5rem;
            }
            
            .category-btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="index.html" class="logo-link">
            <img src="lab-logo-white.jpg" alt="LaB Media" class="nav-logo">
        </a>
        <ul class="nav-links">
            <li><a href="index.html#work">Work</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="plan-your-project.html">Plan Project</a></li>
            <li><a href="resources.html">Resources</a></li>
            <li><a href="index.html#contact">Contact</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Production Resources</h1>
            <p>Tools and services we use and recommend for video production.</p>
        </div>
        
        <!-- Categories -->
        <div class="categories">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="music">Music</button>
            <button class="category-btn" data-category="soundfx">Sound FX</button>
            <button class="category-btn" data-category="stock">Stock Footage</button>
            <button class="category-btn" data-category="equipment">Equipment</button>
            <button class="category-btn" data-category="software">Software</button>
            <button class="category-btn" data-category="ai">AI Tools</button>
        </div>
        
        <!-- Resources Grid -->
        <div class="resources-grid" id="resourcesGrid"></div>
    </div>
    
    <!-- Footer -->
    <footer>
        <div class="footer-logo">
            <img src="WhiteBeakerLogo.png" alt="LaB Media" style="height: 48px; width: auto; opacity: 0.8;">
        </div>
        <div>Made with ❤️ in Shelby Township, Michigan</div>
    </footer>
    
    <script>
        const resources = [
            // Music
            { name: 'Epidemic Sound', category: 'music', description: 'High-quality royalty-free music library for content creators. Great for YouTube.', url: 'https://www.epidemicsound.com', paid: true },
            { name: 'Artlist', category: 'music', description: 'Unlimited music downloads with perpetual license. Keep using songs after subscription ends.', url: 'https://artlist.io', paid: true },
            { name: 'Audiio', category: 'music', description: 'Royalty-free music with lifetime license options.', url: 'https://audiio.com', paid: true },
            { name: 'Free Music Archive', category: 'music', description: 'Large collection of free, legal music downloads. Check licenses carefully.', url: 'https://freemusicarchive.org', paid: false },
            
            // Sound FX
            { name: 'Freesound', category: 'soundfx', description: 'Collaborative database of Creative Commons licensed sounds. Great for unique effects.', url: 'https://freesound.org', paid: false },
            { name: 'Zapsplat', category: 'soundfx', description: 'Free sound effects library for commercial use with attribution.', url: 'https://www.zapsplat.com', paid: false },
            { name: 'Krotos Studio', category: 'soundfx', description: 'AI-assisted sound design and voice tools for professional audio work.', url: 'https://www.krotosaudio.com', paid: true },
            
            // Stock Footage
            { name: 'Pexels', category: 'stock', description: 'Free stock photos and videos. Use filters to find 4K footage.', url: 'https://www.pexels.com', paid: false },
            { name: 'Artgrid', category: 'stock', description: 'Premium stock footage subscription with 4K/5K content.', url: 'https://artgrid.io', paid: true },
            { name: 'Pixabay', category: 'stock', description: 'Free stock videos, photos, and music. No attribution required.', url: 'https://pixabay.com', paid: false },
            
            // Equipment Rental
            { name: 'LensRentals', category: 'equipment', description: 'Camera and lens rental with insurance included. Expert support.', url: 'https://www.lensrentals.com', paid: true },
            { name: 'ShareGrid', category: 'equipment', description: 'Peer-to-peer camera gear rental marketplace. Often cheaper than rental houses.', url: 'https://www.sharegrid.com', paid: true },
            { name: 'BorrowLenses', category: 'equipment', description: 'Try before you buy - test equipment before purchase.', url: 'https://www.borrowlenses.com', paid: true },
            
            // Software
            { name: 'DaVinci Resolve', category: 'software', description: 'Professional editing and color grading. Free version is incredibly powerful.', url: 'https://www.blackmagicdesign.com/products/davinciresolve', paid: false },
            { name: 'Frame.io', category: 'software', description: 'Video review and collaboration platform. Essential for client feedback.', url: 'https://frame.io', paid: true },
            
            // AI Tools
            { name: 'Runway ML', category: 'ai', description: 'AI-powered video editing and generation. Great for background removal.', url: 'https://runwayml.com', paid: true },
            { name: 'Descript', category: 'ai', description: 'Edit video by editing text. Game changer for interviews.', url: 'https://www.descript.com', paid: true },
            { name: 'Adobe Firefly', category: 'ai', description: 'AI image generation for custom graphics and assets.', url: 'https://firefly.adobe.com', paid: true }
        ];
        
        const grid = document.getElementById('resourcesGrid');
        const categoryBtns = document.querySelectorAll('.category-btn');
        
        function renderResources(category = 'all') {
            const filtered = category === 'all' ? resources : resources.filter(r => r.category === category);
            
            grid.innerHTML = filtered.map(resource => `
                <div class="resource-card">
                    <div class="resource-header">
                        <div class="resource-name">${resource.name}</div>
                        <span class="badge ${resource.paid ? 'badge-paid' : 'badge-free'}">
                            ${resource.paid ? 'Paid' : 'Free'}
                        </span>
                    </div>
                    <p class="resource-description">${resource.description}</p>
                    <a href="${resource.url}" target="_blank" rel="noopener noreferrer" class="resource-link">
                        Visit Website →
                    </a>
                </div>
            `).join('');
        }
        
        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderResources(btn.dataset.category);
            });
        });
        
        // Initial render
        renderResources();
    </script>
</body>
</html>
