<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaB Media - Project Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Bebas Neue', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            color: #ffffff;
            min-height: 100vh;
            letter-spacing: 0.5px;
        }

        .logo-font {
            font-family: 'Bebas Neue', sans-serif;
        }

        .glow {
            text-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
        }

        .tile-glow {
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.15);
        }

        .tile-glow:hover {
            box-shadow: 0 8px 30px rgba(99, 102, 241, 0.25);
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in-left {
            animation: slideInLeft 0.6s ease-out;
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .slide-in-right {
            animation: slideInRight 0.6s ease-out;
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .merge-animation {
            animation: merge 1s ease-in-out;
        }

        @keyframes merge {
            0% { 
                transform: scale(0.9);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            100% { 
                transform: scale(1);
                opacity: 1;
            }
        }

        .progress-bar {
            background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 100%);
        }

        input, textarea, select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(99, 102, 241, 0.2);
            color: white;
            transition: all 0.3s ease;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.5px;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #6366f1;
            background: rgba(255, 255, 255, 0.08);
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        select option {
            background: #1a1a2e;
            color: white;
        }

        .logo-image {
            filter: brightness(0) invert(1);
            opacity: 0.9;
        }

        button {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1px;
        }

        /* Mood board styling - scattered, artistic */
        .moodboard-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            perspective: 1000px;
        }

        .moodboard-tile {
            transform-origin: center;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .moodboard-tile:nth-child(1) { transform: rotate(-2deg); }
        .moodboard-tile:nth-child(2) { transform: rotate(1deg); }
        .moodboard-tile:nth-child(3) { transform: rotate(-1deg); }

        /* Film strip styling - linear, sequential */
        .filmstrip-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            position: relative;
        }

        .filmstrip-container::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, transparent, #6366f1, #8b5cf6, transparent);
        }

        .film-frame {
            margin-left: 1.5rem;
            padding-left: 1rem;
            border-left: 2px solid rgba(99, 102, 241, 0.3);
            position: relative;
        }

        .film-frame::before {
            content: '';
            position: absolute;
            left: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background: #6366f1;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
        }

        /* Ultimate showcase */
        .ultimate-showcase {
            background: linear-gradient(135deg, 
                rgba(99, 102, 241, 0.1) 0%, 
                rgba(139, 92, 246, 0.1) 50%,
                rgba(99, 102, 241, 0.1) 100%
            );
            border: 2px solid rgba(99, 102, 241, 0.3);
            position: relative;
            overflow: hidden;
        }

        .ultimate-showcase::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(99, 102, 241, 0.1) 50%,
                transparent 70%
            );
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        function ProjectPlanner() {
            const [projectData, setProjectData] = useState({
                projectName: '',
                projectType: '',
                description: '',
                duration: '',
                deliverableCount: '',
                style: '',
                audience: '',
                message: '',
                budget: '',
                deadline: '',
                shootDate: '',
                location: '',
                shootDays: '',
                deliverables: '',
                specialRequirements: '',
                references: '',
                clientName: '',
                clientEmail: '',
                clientPhone: ''
            });

            const [completedSections, setCompletedSections] = useState({
                basics: false,
                creative: false,
                logistics: false,
                contact: false
            });

            const [isSending, setIsSending] = useState(false);

            const updateField = (field, value) => {
                setProjectData(prev => ({ ...prev, [field]: value }));
            };

            useEffect(() => {
                setCompletedSections({
                    basics: projectData.projectName && projectData.projectType && projectData.description,
                    creative: projectData.style && projectData.audience && projectData.message,
                    logistics: projectData.budget && projectData.deadline && projectData.duration,
                    contact: projectData.clientName && projectData.clientEmail
                });
            }, [projectData]);

            const totalProgress = Object.values(completedSections).filter(Boolean).length;
            const progressPercent = (totalProgress / 4) * 100;
            const isComplete = totalProgress === 4;

            const sendEmail = async () => {
                setIsSending(true);

                try {
                    const emailBody = `
NEW PROJECT SUBMISSION - LaB Media

PROJECT OVERVIEW
================
Project Name: ${projectData.projectName}
Type: ${projectData.projectType}
Description: ${projectData.description}

CREATIVE VISION
===============
Style/Tone: ${projectData.style}
Target Audience: ${projectData.audience}
Key Message: ${projectData.message}

SCOPE & LOGISTICS
=================
Duration: ${projectData.duration}
Number of Deliverables: ${projectData.deliverableCount}
Budget Range: ${projectData.budget}
Deadline: ${projectData.deadline}
Preferred Shoot Date: ${projectData.shootDate}
Location: ${projectData.location}
Shooting Days: ${projectData.shootDays}

DELIVERABLES & REQUIREMENTS
============================
Specific Deliverables: ${projectData.deliverables}
Special Requirements: ${projectData.specialRequirements}
References: ${projectData.references}

CLIENT CONTACT
==============
Name: ${projectData.clientName}
Email: ${projectData.clientEmail}
Phone: ${projectData.clientPhone}

---
Submitted: ${new Date().toLocaleString()}
                    `.trim();

                    const formData = new FormData();
                    formData.append('_subject', `New Project: ${projectData.projectName}`);
                    formData.append('_template', 'box');
                    formData.append('message', emailBody);
                    formData.append('client_name', projectData.clientName);
                    formData.append('client_email', projectData.clientEmail);
                    formData.append('project_name', projectData.projectName);

                    const response = await fetch('https://formsubmit.co/Bobby@labmediadot.com', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        alert('Project plan sent successfully! We\'ll be in touch soon.');
                    } else {
                        alert('There was an issue sending your plan. Please try downloading it instead.');
                    }
                } catch (error) {
                    console.error('Send error:', error);
                    alert('There was an issue sending your plan. Please try downloading it instead.');
                } finally {
                    setIsSending(false);
                }
            };

            const generatePDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                const pageWidth = doc.internal.pageSize.getWidth();
                const margin = 20;
                let yPosition = 20;

                doc.setFont('helvetica', 'bold');
                doc.setFontSize(32);
                doc.text('LaB MEDIA', margin, yPosition);
                
                yPosition += 15;
                doc.setFontSize(20);
                doc.setTextColor(100, 100, 100);
                doc.text('PROJECT PLAN QUOTE', margin, yPosition);
                
                doc.setFontSize(10);
                yPosition += 10;
                doc.text(`Generated: ${new Date().toLocaleDateString()}`, margin, yPosition);
                
                yPosition += 5;
                doc.setDrawColor(99, 102, 241);
                doc.line(margin, yPosition, pageWidth - margin, yPosition);
                
                yPosition += 15;

                const addSection = (title, fields) => {
                    doc.setTextColor(0, 0, 0);
                    doc.setFont('helvetica', 'bold');
                    doc.setFontSize(14);
                    doc.text(title, margin, yPosition);
                    yPosition += 8;
                    
                    doc.setFont('helvetica', 'normal');
                    doc.setFontSize(10);
                    
                    fields.forEach(([label, value]) => {
                        if (value) {
                            doc.setTextColor(99, 102, 241);
                            doc.text(label + ':', margin, yPosition);
                            doc.setTextColor(0, 0, 0);
                            const splitText = doc.splitTextToSize(value, pageWidth - margin * 2 - 40);
                            doc.text(splitText, margin + 40, yPosition);
                            yPosition += 6 * splitText.length;
                        }
                    });
                    
                    yPosition += 8;
                };

                addSection('PROJECT OVERVIEW', [
                    ['Project Name', projectData.projectName],
                    ['Type', projectData.projectType],
                    ['Description', projectData.description]
                ]);

                addSection('CREATIVE VISION', [
                    ['Style/Tone', projectData.style],
                    ['Target Audience', projectData.audience],
                    ['Key Message', projectData.message]
                ]);

                addSection('SCOPE & LOGISTICS', [
                    ['Duration', projectData.duration],
                    ['Deliverables', projectData.deliverableCount],
                    ['Budget Range', projectData.budget],
                    ['Deadline', projectData.deadline],
                    ['Shoot Date', projectData.shootDate],
                    ['Location', projectData.location],
                    ['Shooting Days', projectData.shootDays]
                ]);

                addSection('DELIVERABLES & REQUIREMENTS', [
                    ['Specific Deliverables', projectData.deliverables],
                    ['Special Requirements', projectData.specialRequirements],
                    ['References', projectData.references]
                ]);

                addSection('CONTACT', [
                    ['Name', projectData.clientName],
                    ['Email', projectData.clientEmail],
                    ['Phone', projectData.clientPhone]
                ]);

                const footerY = doc.internal.pageSize.getHeight() - 20;
                doc.setFontSize(9);
                doc.setTextColor(100, 100, 100);
                doc.text('LaB Media | Shelby Township, Michigan', pageWidth / 2, footerY, { align: 'center' });

                doc.save(`${projectData.projectName || 'Project'}_Plan_Quote.pdf`);
            };

            return (
                <div className="min-h-screen p-4 md:p-8">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <header className="text-center mb-12 fade-in">
                            <div className="flex items-center justify-center gap-4 mb-6">
                                <img 
                                    src="BlackBeaker.png" 
                                    alt="LaB Media" 
                                    className="logo-image h-16 md:h-20"
                                    onError={(e) => e.target.style.display = 'none'}
                                />
                                <h1 className="logo-font text-6xl md:text-8xl glow">LaB MEDIA</h1>
                            </div>
                            <p className="text-xl md:text-2xl text-gray-300">Video Project Planner</p>
                            <p className="text-sm text-gray-400 mt-2">Watch your vision take shape</p>
                        </header>

                        {/* Progress Bar */}
                        <div className="mb-12 fade-in">
                            <div className="flex justify-between items-center mb-2">
                                <span className="text-sm text-gray-400">Building Your Project</span>
                                <span className="text-sm text-indigo-400">{totalProgress}/4 Complete</span>
                            </div>
                            <div className="w-full h-3 bg-gray-800 rounded-full overflow-hidden">
                                <div 
                                    className="progress-bar h-full transition-all duration-500 ease-out"
                                    style={{ width: `${progressPercent}%` }}
                                />
                            </div>
                        </div>

                        {!isComplete ? (
                            <div className="grid lg:grid-cols-2 gap-8">
                                {/* LEFT SIDE - MOOD BOARD (Creative Elements) */}
                                <div>
                                    <h2 className="text-3xl font-bold mb-6 text-indigo-400 glow">Creative Vision</h2>
                                    
                                    {/* Project Basics */}
                                    <section className="mb-8">
                                        <h3 className="text-xl mb-4 text-gray-300">Project Foundation</h3>
                                        <div className="space-y-4">
                                            <input
                                                type="text"
                                                placeholder="Project Name"
                                                className="w-full p-4 rounded-lg text-lg"
                                                value={projectData.projectName}
                                                onChange={(e) => updateField('projectName', e.target.value)}
                                            />
                                            <select
                                                className="w-full p-4 rounded-lg"
                                                value={projectData.projectType}
                                                onChange={(e) => updateField('projectType', e.target.value)}
                                            >
                                                <option value="">Project Type</option>
                                                <option value="Commercial">Commercial</option>
                                                <option value="Music Video">Music Video</option>
                                                <option value="Documentary">Documentary</option>
                                                <option value="Social Media Content">Social Media Content</option>
                                                <option value="Brand Story">Brand Story</option>
                                                <option value="Event Coverage">Event Coverage</option>
                                                <option value="Other">Other</option>
                                            </select>
                                            <textarea
                                                placeholder="What's the story?"
                                                className="w-full p-4 rounded-lg h-24"
                                                value={projectData.description}
                                                onChange={(e) => updateField('description', e.target.value)}
                                            />
                                        </div>

                                        {completedSections.basics && (
                                            <div className="mt-6 p-6 bg-gradient-to-br from-indigo-900/40 to-purple-900/40 rounded-xl tile-glow slide-in-left">
                                                <h4 className="text-2xl font-bold mb-2">{projectData.projectName}</h4>
                                                <p className="text-indigo-300 mb-2">{projectData.projectType}</p>
                                                <p className="text-gray-300 text-sm">{projectData.description}</p>
                                            </div>
                                        )}
                                    </section>

                                    {/* Creative Details */}
                                    <section className="mb-8">
                                        <h3 className="text-xl mb-4 text-gray-300">The Vibe</h3>
                                        <div className="moodboard-container">
                                            <div>
                                                <select
                                                    className="w-full p-4 rounded-lg"
                                                    value={projectData.style}
                                                    onChange={(e) => updateField('style', e.target.value)}
                                                >
                                                    <option value="">Style/Tone</option>
                                                    <option value="Cinematic">Cinematic</option>
                                                    <option value="Energetic">Energetic</option>
                                                    <option value="Minimal">Minimal</option>
                                                    <option value="Storytelling">Storytelling</option>
                                                    <option value="Documentary">Documentary</option>
                                                    <option value="Fast-Paced">Fast-Paced</option>
                                                </select>
                                            </div>
                                            <div>
                                                <input
                                                    type="text"
                                                    placeholder="Target Audience"
                                                    className="w-full p-4 rounded-lg"
                                                    value={projectData.audience}
                                                    onChange={(e) => updateField('audience', e.target.value)}
                                                />
                                            </div>
                                            <div className="lg:col-span-2">
                                                <textarea
                                                    placeholder="Key Message or Story Angle"
                                                    className="w-full p-4 rounded-lg h-24"
                                                    value={projectData.message}
                                                    onChange={(e) => updateField('message', e.target.value)}
                                                />
                                            </div>
                                        </div>

                                        {completedSections.creative && (
                                            <div className="mt-6 grid grid-cols-2 gap-4 moodboard-tile slide-in-left">
                                                <div className="p-4 bg-gradient-to-br from-purple-900/40 to-indigo-900/40 rounded-xl tile-glow">
                                                    <p className="text-xs text-gray-400 mb-1">Style</p>
                                                    <p className="text-lg font-bold">{projectData.style}</p>
                                                </div>
                                                <div className="p-4 bg-gradient-to-br from-indigo-900/40 to-purple-900/40 rounded-xl tile-glow">
                                                    <p className="text-xs text-gray-400 mb-1">Audience</p>
                                                    <p className="text-lg font-bold">{projectData.audience}</p>
                                                </div>
                                                <div className="col-span-2 p-4 bg-gradient-to-br from-purple-900/40 to-pink-900/40 rounded-xl tile-glow">
                                                    <p className="text-xs text-gray-400 mb-1">Message</p>
                                                    <p className="text-sm">{projectData.message}</p>
                                                </div>
                                            </div>
                                        )}
                                    </section>
                                </div>

                                {/* RIGHT SIDE - FILM STRIP (Logistics) */}
                                <div>
                                    <h2 className="text-3xl font-bold mb-6 text-purple-400 glow">Production Details</h2>
                                    
                                    <div className="filmstrip-container">
                                        {/* Scope */}
                                        <section className="film-frame">
                                            <h3 className="text-xl mb-4 text-gray-300">Scope</h3>
                                            <div className="space-y-4">
                                                <input
                                                    type="text"
                                                    placeholder="Duration (e.g., 30 seconds, 2 minutes)"
                                                    className="w-full p-4 rounded-lg"
                                                    value={projectData.duration}
                                                    onChange={(e) => updateField('duration', e.target.value)}
                                                />
                                                <input
                                                    type="text"
                                                    placeholder="Number of Deliverables"
                                                    className="w-full p-4 rounded-lg"
                                                    value={projectData.deliverableCount}
                                                    onChange={(e) => updateField('deliverableCount', e.target.value)}
                                                />
                                                <textarea
                                                    placeholder="Specific Deliverables (Instagram, YouTube, etc.)"
                                                    className="w-full p-4 rounded-lg h-20"
                                                    value={projectData.deliverables}
                                                    onChange={(e) => updateField('deliverables', e.target.value)}
                                                />
                                            </div>
                                        </section>

                                        {/* Timeline & Budget */}
                                        <section className="film-frame">
                                            <h3 className="text-xl mb-4 text-gray-300">Timeline & Budget</h3>
                                            <div className="space-y-4">
                                                <select
                                                    className="w-full p-4 rounded-lg"
                                                    value={projectData.budget}
                                                    onChange={(e) => updateField('budget', e.target.value)}
                                                >
                                                    <option value="">Budget Range</option>
                                                    <option value="Under $5,000">Under $5,000</option>
                                                    <option value="$5,000 - $15,000">$5,000 - $15,000</option>
                                                    <option value="$15,000 - $30,000">$15,000 - $30,000</option>
                                                    <option value="$30,000+">$30,000+</option>
                                                </select>
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div>
                                                        <label className="text-xs text-gray-400 block mb-1">Deadline</label>
                                                        <input
                                                            type="date"
                                                            className="w-full p-4 rounded-lg"
                                                            value={projectData.deadline}
                                                            onChange={(e) => updateField('deadline', e.target.value)}
                                                        />
                                                    </div>
                                                    <div>
                                                        <label className="text-xs text-gray-400 block mb-1">Shoot Date</label>
                                                        <input
                                                            type="date"
                                                            className="w-full p-4 rounded-lg"
                                                            value={projectData.shootDate}
                                                            onChange={(e) => updateField('shootDate', e.target.value)}
                                                        />
                                                    </div>
                                                </div>
                                            </div>

                                            {completedSections.logistics && (
                                                <div className="mt-4 p-4 bg-gradient-to-r from-indigo-900/30 to-purple-900/30 rounded-lg tile-glow slide-in-right">
                                                    <div className="grid grid-cols-2 gap-4 text-sm">
                                                        <div>
                                                            <p className="text-gray-400 text-xs">Budget</p>
                                                            <p className="font-bold text-indigo-300">{projectData.budget}</p>
                                                        </div>
                                                        <div>
                                                            <p className="text-gray-400 text-xs">Duration</p>
                                                            <p className="font-bold text-purple-300">{projectData.duration}</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            )}
                                        </section>

                                        {/* Location */}
                                        <section className="film-frame">
                                            <h3 className="text-xl mb-4 text-gray-300">Location</h3>
                                            <div className="space-y-4">
                                                <input
                                                    type="text"
                                                    placeholder="Shoot Location(s)"
                                                    className="w-full p-4 rounded-lg"
                                                    value={projectData.location}
                                                    onChange={(e) => updateField('location', e.target.value)}
                                                />
                                                <input
                                                    type="text"
                                                    placeholder="Shooting Days Needed"
                                                    className="w-full p-4 rounded-lg"
                                                    value={projectData.shootDays}
                                                    onChange={(e) => updateField('shootDays', e.target.value)}
                                                />
                                                <textarea
                                                    placeholder="Special Requirements (drone, interviews, etc.)"
                                                    className="w-full p-4 rounded-lg h-20"
                                                    value={projectData.specialRequirements}
                                                    onChange={(e) => updateField('specialRequirements', e.target.value)}
                                                />
                                                <input
                                                    type="url"
                                                    placeholder="Reference Links (optional)"
                                                    className="w-full p-4 rounded-lg"
                                                    value={projectData.references}
                                                    onChange={(e) => updateField('references', e.target.value)}
                                                />
                                            </div>
                                        </section>

                                        {/* Contact */}
                                        <section className="film-frame">
                                            <h3 className="text-xl mb-4 text-gray-300">Your Info</h3>
                                            <div className="space-y-4">
                                                <input
                                                    type="text"
                                                    placeholder="Your Name"
                                                    className="w-full p-4 rounded-lg"
                                                    value={projectData.clientName}
                                                    onChange={(e) => updateField('clientName', e.target.value)}
                                                />
                                                <input
                                                    type="email"
                                                    placeholder="Email"
                                                    className="w-full p-4 rounded-lg"
                                                    value={projectData.clientEmail}
                                                    onChange={(e) => updateField('clientEmail', e.target.value)}
                                                />
                                                <input
                                                    type="tel"
                                                    placeholder="Phone (optional)"
                                                    className="w-full p-4 rounded-lg"
                                                    value={projectData.clientPhone}
                                                    onChange={(e) => updateField('clientPhone', e.target.value)}
                                                />
                                            </div>

                                            {completedSections.contact && (

                                                        <p className="text-lg font-semibold">{projectData.duration}</p>
                                                    </div>

                                            </div>

                                                        <p className="text-lg font-semibold">{projectData.deadline}</p>
                                                    </div>

                                                        <p className="text-sm">{projectData.location}</p>

                                                </div>
                                            </div>
                                        </div>

                                        {/* Additional Details */}
                                        {(projectData.deliverables || projectData.specialRequirements) && (
                                            <div className="bg-gradient-to-r from-indigo-900/30 to-purple-900/30 p-6 rounded-2xl mb-8">

                                                    )}
                                                    {projectData.specialRequirements && (

                                                            <p className="text-xs text-gray-400 mb-1">Special Requirements</p>
                                                            <p className="text-sm">{projectData.specialRequirements}</p>
                                                        </div>

                                            </div>

                                        <p className="text-gray-300">Let's bring it to life</p>
                                    </div>
                                    
                                    <div className="flex flex-col sm:flex-row gap-4 justify-center">
                                        <button
                                            onClick={sendEmail}
                                            disabled={isSending}

                                        <button
