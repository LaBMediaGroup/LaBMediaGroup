<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaB Media - Project Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Bebas Neue', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            color: #ffffff;
            min-height: 100vh;
            letter-spacing: 0.5px;
        }

        .logo-font {
            font-family: 'Bebas Neue', sans-serif;
        }

        .glow {
            text-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
        }

        .tile-glow {
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.15);
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .merge-animation {
            animation: merge 1s ease-in-out;
        }

        @keyframes merge {
            0% { transform: scale(0.9); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }

        .progress-bar {
            background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 100%);
        }

        input, textarea, select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(99, 102, 241, 0.2);
            color: white;
            transition: all 0.3s ease;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.5px;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #6366f1;
            background: rgba(255, 255, 255, 0.08);
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        select option {
            background: #1a1a2e;
            color: white;
        }

        .logo-image {
            filter: brightness(0) invert(1);
            opacity: 0.9;
        }

        button {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1px;
        }

        /* IMDB-style movie card */
        .movie-card {
            background: linear-gradient(135deg, 
                rgba(15, 15, 25, 0.95) 0%, 
                rgba(25, 25, 40, 0.95) 100%
            );
            border: 1px solid rgba(99, 102, 241, 0.2);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .movie-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                transparent 0%, 
                rgba(99, 102, 241, 0.05) 50%,
                transparent 100%
            );
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .movie-card.glowing::before {
            opacity: 1;
        }

        .movie-card.glowing {
            border-color: rgba(99, 102, 241, 0.6);
            box-shadow: 
                0 0 30px rgba(99, 102, 241, 0.2),
                0 0 60px rgba(139, 92, 246, 0.1),
                inset 0 0 60px rgba(99, 102, 241, 0.05);
        }

        .glow-intensity-1 { box-shadow: 0 0 15px rgba(99, 102, 241, 0.1); }
        .glow-intensity-2 { box-shadow: 0 0 25px rgba(99, 102, 241, 0.2), 0 0 50px rgba(139, 92, 246, 0.1); }
        .glow-intensity-3 { box-shadow: 0 0 35px rgba(99, 102, 241, 0.3), 0 0 70px rgba(139, 92, 246, 0.15); }
        .glow-intensity-4 { box-shadow: 0 0 45px rgba(99, 102, 241, 0.4), 0 0 90px rgba(139, 92, 246, 0.2); }

        /* Film strip */
        .filmstrip-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            position: relative;
        }

        .filmstrip-container::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, transparent, #6366f1, #8b5cf6, transparent);
        }

        .film-frame {
            margin-left: 1.5rem;
            padding-left: 1rem;
            border-left: 2px solid rgba(99, 102, 241, 0.3);
            position: relative;
        }

        .film-frame::before {
            content: '';
            position: absolute;
            left: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background: #6366f1;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
        }

        .spec-label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .spec-value {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }

        /* Ultimate showcase */
        .ultimate-showcase {
            background: linear-gradient(135deg, 
                rgba(99, 102, 241, 0.1) 0%, 
                rgba(139, 92, 246, 0.1) 50%,
                rgba(99, 102, 241, 0.1) 100%
            );
            border: 2px solid rgba(99, 102, 241, 0.3);
            position: relative;
            overflow: hidden;
        }

        .ultimate-showcase::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(99, 102, 241, 0.1) 50%,
                transparent 70%
            );
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        function ProjectPlanner() {
            const [projectData, setProjectData] = useState({
                projectName: '',
                projectType: '',
                description: '',
                duration: '',
                deliverableCount: '',
                style: '',
                audience: '',
                message: '',
                budget: '',
                deadline: '',
                shootDate: '',
                location: '',
                shootDays: '',
                deliverables: '',
                specialRequirements: '',
                references: '',
                clientName: '',
                clientEmail: '',
                clientPhone: ''
            });

            const [isSending, setIsSending] = useState(false);

            const updateField = (field, value) => {
                setProjectData(prev => ({ ...prev, [field]: value }));
            };

            // Calculate completion metrics (exclude optional fields)
            const requiredFields = {
                projectName: projectData.projectName,
                projectType: projectData.projectType,
                description: projectData.description,
                duration: projectData.duration,
                style: projectData.style,
                audience: projectData.audience,
                message: projectData.message,
                budget: projectData.budget,
                deadline: projectData.deadline,
                location: projectData.location,
                clientName: projectData.clientName,
                clientEmail: projectData.clientEmail
            };
            
            const filledFields = Object.values(requiredFields).filter(v => v && v.trim()).length;
            const totalFields = Object.keys(requiredFields).length;
            const completionPercent = (filledFields / totalFields) * 100;
            const glowIntensity = Math.min(4, Math.floor(completionPercent / 25) + 1);
            const canComplete = completionPercent === 100;
            
            const [isComplete, setIsComplete] = useState(false);

            // Generate AI interpretation
            const generateAIStory = () => {
                if (!projectData.projectName && !projectData.description) return '';
                
                const parts = [];
                
                if (projectData.style && projectData.audience) {
                    parts.push(`A ${projectData.style.toLowerCase()} ${projectData.projectType.toLowerCase()} targeting ${projectData.audience.toLowerCase()}.`);
                }
                
                if (projectData.description) {
                    parts.push(projectData.description);
                }
                
                if (projectData.message) {
                    parts.push(`The story centers on: ${projectData.message.toLowerCase()}.`);
                }

                return parts.join(' ') || 'Your vision is taking shape...';
            };

            const sendEmail = async () => {
                setIsSending(true);

                try {
                    const emailBody = `
NEW PROJECT SUBMISSION - LaB Media

PROJECT OVERVIEW
================
Project Name: ${projectData.projectName}
Type: ${projectData.projectType}
Description: ${projectData.description}

CREATIVE VISION
===============
Style/Tone: ${projectData.style}
Target Audience: ${projectData.audience}
Key Message: ${projectData.message}

SCOPE & LOGISTICS
=================
Duration: ${projectData.duration}
Number of Deliverables: ${projectData.deliverableCount}
Budget Range: ${projectData.budget}
Deadline: ${projectData.deadline}
Preferred Shoot Date: ${projectData.shootDate}
Location: ${projectData.location}
Shooting Days: ${projectData.shootDays}

DELIVERABLES & REQUIREMENTS
============================
Specific Deliverables: ${projectData.deliverables}
Special Requirements: ${projectData.specialRequirements}
References: ${projectData.references}

CLIENT CONTACT
==============
Name: ${projectData.clientName}
Email: ${projectData.clientEmail}
Phone: ${projectData.clientPhone}

---
Submitted: ${new Date().toLocaleString()}
                    `.trim();

                    const formData = new FormData();
                    formData.append('_subject', `New Project: ${projectData.projectName}`);
                    formData.append('_template', 'box');
                    formData.append('message', emailBody);
                    formData.append('client_name', projectData.clientName);
                    formData.append('client_email', projectData.clientEmail);
                    formData.append('project_name', projectData.projectName);

                    const response = await fetch('https://formsubmit.co/Bobby@labmediadot.com', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        alert('Project plan sent successfully! We\'ll be in touch soon.');
                    } else {
                        alert('There was an issue sending your plan. Please try downloading it instead.');
                    }
                } catch (error) {
                    console.error('Send error:', error);
                    alert('There was an issue sending your plan. Please try downloading it instead.');
                } finally {
                    setIsSending(false);
                }
            };

            const generatePDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                const pageWidth = doc.internal.pageSize.getWidth();
                const margin = 20;
                let yPosition = 20;

                doc.setFont('helvetica', 'bold');
                doc.setFontSize(32);
                doc.text('LaB MEDIA', margin, yPosition);
                
                yPosition += 15;
                doc.setFontSize(20);
                doc.setTextColor(100, 100, 100);
                doc.text('PROJECT PLAN QUOTE', margin, yPosition);
                
                doc.setFontSize(10);
                yPosition += 10;
                doc.text(`Generated: ${new Date().toLocaleDateString()}`, margin, yPosition);
                
                yPosition += 5;
                doc.setDrawColor(99, 102, 241);
                doc.line(margin, yPosition, pageWidth - margin, yPosition);
                
                yPosition += 15;

                const addSection = (title, fields) => {
                    doc.setTextColor(0, 0, 0);
                    doc.setFont('helvetica', 'bold');
                    doc.setFontSize(14);
                    doc.text(title, margin, yPosition);
                    yPosition += 8;
                    
                    doc.setFont('helvetica', 'normal');
                    doc.setFontSize(10);
                    
                    fields.forEach(([label, value]) => {
                        if (value) {
                            doc.setTextColor(99, 102, 241);
                            doc.text(label + ':', margin, yPosition);
                            doc.setTextColor(0, 0, 0);
                            const splitText = doc.splitTextToSize(value, pageWidth - margin * 2 - 40);
                            doc.text(splitText, margin + 40, yPosition);
                            yPosition += 6 * splitText.length;
                        }
                    });
                    
                    yPosition += 8;
                };

                addSection('PROJECT OVERVIEW', [
                    ['Project Name', projectData.projectName],
                    ['Type', projectData.projectType],
                    ['Description', projectData.description]
                ]);

                addSection('CREATIVE VISION', [
                    ['Style/Tone', projectData.style],
                    ['Target Audience', projectData.audience],
                    ['Key Message', projectData.message]
                ]);

                addSection('SCOPE & LOGISTICS', [
                    ['Duration', projectData.duration],
                    ['Deliverables', projectData.deliverableCount],
                    ['Budget Range', projectData.budget],
                    ['Deadline', projectData.deadline],
                    ['Shoot Date', projectData.shootDate],
                    ['Location', projectData.location],
                    ['Shooting Days', projectData.shootDays]
                ]);

                addSection('DELIVERABLES & REQUIREMENTS', [
                    ['Specific Deliverables', projectData.deliverables],
                    ['Special Requirements', projectData.specialRequirements],
                    ['References', projectData.references]
                ]);

                addSection('CONTACT', [
                    ['Name', projectData.clientName],
                    ['Email', projectData.clientEmail],
                    ['Phone', projectData.clientPhone]
                ]);

                const footerY = doc.internal.pageSize.getHeight() - 20;
                doc.setFontSize(9);
                doc.setTextColor(100, 100, 100);
                doc.text('LaB Media | Shelby Township, Michigan', pageWidth / 2, footerY, { align: 'center' });

                doc.save(`${projectData.projectName || 'Project'}_Plan_Quote.pdf`);
            };

            return (
                <div className="min-h-screen p-4 md:p-8">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <header className="text-center mb-12 fade-in">
                            <div className="flex items-center justify-center gap-4 mb-6">
                                <img 
                                    src="BlackBeaker.png" 
                                    alt="LaB Media" 
                                    className="logo-image h-16 md:h-20"
                                    onError={(e) => e.target.style.display = 'none'}
                                />
                                <h1 className="logo-font text-6xl md:text-8xl glow">LaB MEDIA</h1>
                            </div>
                            <p className="text-xl md:text-2xl text-gray-300">Video Project Planner</p>
                            <p className="text-sm text-gray-400 mt-2">Watch your vision take shape</p>
                        </header>

                        {/* Progress Bar */}
                        <div className="mb-12 fade-in">
                            <div className="flex justify-between items-center mb-2">
                                <span className="text-sm text-gray-400">Building Your Project</span>
                                <span className="text-sm text-indigo-400">{Math.round(completionPercent)}% Complete</span>
                            </div>
                            <div className="w-full h-3 bg-gray-800 rounded-full overflow-hidden">
                                <div 
                                    className="progress-bar h-full transition-all duration-500 ease-out"
                                    style={{ width: `${completionPercent}%` }}
                                />
                            </div>
                        </div>

                        {!isComplete ? (
                            <div className="grid lg:grid-cols-2 gap-8">
                                {/* LEFT SIDE - IMDB MOVIE CARD */}
                                <div>
                                    <h2 className="text-3xl font-bold mb-6 text-indigo-400 glow">Your Project</h2>
                                    
                                    <div className={`movie-card rounded-2xl p-8 ${glowIntensity > 0 ? 'glowing glow-intensity-' + glowIntensity : ''} transition-all duration-500`}>
                                        <div className="relative z-10">
                                            {/* Title */}
                                            <h3 className={`text-4xl md:text-5xl font-bold mb-4 transition-all duration-500 ${projectData.projectName ? 'text-white glow' : 'text-gray-600'}`}>
                                                {projectData.projectName || 'Untitled Project'}
                                            </h3>

                                            {/* AI Story Interpretation */}
                                            {(projectData.description || projectData.style) && (
                                                <div className="mb-6 p-4 bg-gradient-to-r from-indigo-900/30 to-purple-900/30 rounded-lg border-l-4 border-indigo-500">
                                                    <p className="spec-label mb-1">Story</p>
                                                    <p className="text-sm text-gray-300 italic leading-relaxed">
                                                        {generateAIStory()}
                                                    </p>
                                                </div>
                                            )}

                                            {/* Tech Specs Grid */}
                                            <div className="grid grid-cols-2 gap-4 mb-6">
                                                <div className="p-3 bg-black/30 rounded-lg">
                                                    <p className="spec-label">Genre</p>
                                                    <p className="spec-value">{projectData.projectType || '‚Äî'}</p>
                                                </div>
                                                <div className="p-3 bg-black/30 rounded-lg">
                                                    <p className="spec-label">Duration</p>
                                                    <p className="spec-value">{projectData.duration || '‚Äî'}</p>
                                                </div>
                                                <div className="p-3 bg-black/30 rounded-lg">
                                                    <p className="spec-label">Style</p>
                                                    <p className="spec-value">{projectData.style || '‚Äî'}</p>
                                                </div>
                                                <div className="p-3 bg-black/30 rounded-lg">
                                                    <p className="spec-label">Budget</p>
                                                    <p className="spec-value text-green-400">{projectData.budget || '‚Äî'}</p>
                                                </div>
                                            </div>

                                            {/* Production Details */}
                                            {(projectData.location || projectData.shootDate) && (
                                                <div className="mb-6">
                                                    <p className="spec-label mb-2">Production</p>
                                                    <div className="space-y-1 text-sm">
                                                        {projectData.location && (
                                                            <p className="text-gray-300">üìç {projectData.location}</p>
                                                        )}
                                                        {projectData.shootDate && (
                                                            <p className="text-gray-300">üìÖ {projectData.shootDate}</p>
                                                        )}
                                                        {projectData.shootDays && (
                                                            <p className="text-gray-300">üé¨ {projectData.shootDays} days</p>
                                                        )}
                                                    </div>
                                                </div>
                                            )}

                                            {/* Audience */}
                                            {projectData.audience && (
                                                <div className="mb-6">
                                                    <p className="spec-label mb-1">Audience</p>
                                                    <p className="text-sm text-gray-300">{projectData.audience}</p>
                                                </div>
                                            )}

                                            {/* Cast/Crew */}
                                            {projectData.clientName && (
                                                <div className="pt-4 border-t border-gray-700">
                                                    <p className="spec-label mb-2">Producer</p>
                                                    <div className="flex items-center gap-3">
                                                        <div className="w-10 h-10 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-full flex items-center justify-center text-lg">
                                                            {projectData.clientName.charAt(0).toUpperCase()}
                                                        </div>
                                                        <div>
                                                            <p className="font-semibold">{projectData.clientName}</p>
                                                            <p className="text-xs text-gray-400">{projectData.clientEmail}</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            )}

                                            {/* Empty state */}
                                            {!projectData.projectName && !projectData.description && (
                                                <div className="text-center py-12 opacity-50">
                                                    <p className="text-2xl mb-2">üé¨</p>
                                                    <p className="text-sm text-gray-500">Start filling in your project details ‚Üí</p>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>

                                {/* RIGHT SIDE - FILM STRIP INPUT */}
                                <div>
                                    <h2 className="text-3xl font-bold mb-6 text-purple-400 glow">Project Details</h2>
                                    
                                    <div className="filmstrip-container">
                                        {/* Project Basics */}
                                        <section className="film-frame">
                                            <h3 className="text-xl mb-4 text-gray-300">Foundation</h3>
                                            <div className="space-y-4">
                                                <input
                                                    type="text"
                                                    placeholder="Project Name"
                                                    className="w-full p-4 rounded-lg text-lg"
                                                    value={projectData.projectName}
                                                    onChange={(e) => updateField('projectName', e.target.value)}
                                                />
                                                <select
                                                    className="w-full p-4 rounded-lg"
                                                    value={projectData.projectType}
                                                    onChange={(e) => updateField('projectType', e.target.value)}
                                                >
                                                    <option value="">Project Type</option>
                                                    <option value="Commercial">Commercial</option>
                                                    <option value="Music Video">Music Video</option>
                                                    <option value="Documentary">Documentary</option>
                                                    <option value="Social Media Content">Social Media Content</option>
                                                    <option value="Brand Story">Brand Story</option>
                                                    <option value="Event Coverage">Event Coverage</option>
                                                    <option value="Other">Other</option>
                                                </select>
                                                <textarea
                                                    placeholder="What's the story?"
                                                    className="w-full p-4 rounded-lg h-24"
                                                    value={projectData.description}
                                                    onChange={(e) => updateField('description', e.target.value)}
                                                />
                                            </div>
                                        </section>

                                        {/* Creative Vision */}
                                        <section className="film-frame">
                                            <h3 className="text-xl mb-4 text-gray-300">Creative Vision</h3>
                                            <div className="space-y-4">
                                                <select
                                                    className="w-full p-4 rounded-lg"
                                                    value={projectData.style}
                                                    onChange={(e) => updateField('style', e.target.value)}
                                                >
                                                    <option value="">Style/Tone</option>
                                                    <option value="Cinematic">Cinematic</option>
                                                    <option value="Energetic">Energetic</option>
                                                    <option value="Minimal">Minimal</option>
                                                    <option value="Storytelling">Storytelling</option>
                                                    <option value="Documentary">Documentary</option>
                                                    <option value="Fast-Paced">Fast-Paced</option>
                                                </select>
                                                <input
                                                    type="text"
                                                    placeholder="Target Audience"
                                                    className="w-full p-4 rounded-lg"
                                                    value={projectData.audience}
                                                    onChange={(e) => updateField('audience', e.target.value)}
                                                />
                                                <textarea
                                                    placeholder="Key Message or Story Angle"
                                                    className="w-full p-4 rounded-lg h-20"
                                                    value={projectData.message}
                                                    onChange={(e) => updateField('message', e.target.value)}
                                                />
                                            </div>
                                        </section>

                                        {/* Scope */}
                                        <section className="film-frame">
                                            <h3 className="text-xl mb-4 text-gray-300">Scope</h3>
                                            <div className="space-y-4">
                                                <input
                                                    type="text"
                                                    placeholder="Duration (e.g., 30 seconds, 2 minutes)"
                                                    className="w-full p-4 rounded-lg"
                                                    value={projectData.duration}
                                                    onChange={(e) => updateField('duration', e.target.value)}
                                                />
                                                <input
                                                    type="text"
                                                    placeholder="Number of Deliverables"
                                                    className="w-full p-4 rounded-lg"
                                                    value={projectData.deliverableCount}
                                                    onChange={(e) => updateField('deliverableCount', e.target.value)}
                                                />
                                                <textarea
                                                    placeholder="Specific Deliverables (Instagram, YouTube, etc.)"
                                                    className="w-full p-4 rounded-lg h-20"
                                                    value={projectData.deliverables}
                                                    onChange={(e) => updateField('deliverables', e.target.value)}
                                                />
                                            </div>
                                        </section>

                                        {/* Budget & Timeline */}
                                        <section className="film-frame">
                                            <h3 className="text-xl mb-4 text-gray-300">Budget & Timeline</h3>
                                            <div className="space-y-4">
                                                <select
                                                    className="w-full p-4 rounded-lg"
                                                    value={projectData.budget}
                                                    onChange={(e) => updateField('budget', e.target.value)}
                                                >
                                                    <option value="">Budget Range</option>
                                                    <option value="Under $5,000">Under $5,000</option>
                                                    <option value="$5,000 - $15,000">$5,000 - $15,000</option>
                                                    <option value="$15,000 - $30,000">$15,000 - $30,000</option>

                                                    type="email"

                                                    value={projectData.clientEmail}

                                                        <span className="font-semibold">{projectData.style}</span>
                                                    </div>
                                                    <div className="flex items-start gap-3">
                                                        <span className="text-gray-500 min-w-[140px]">Target Audience</span>
                                                        <span className="font-semibold">{projectData.audience}</span>

                                                        <span className="font-semibold">{projectData.duration}</span>

                                                    <div className="flex items-start gap-3">
                                                        <span className="text-gray-500 min-w-[140px]">Deliverables</span>

                                    </div>
                                    
                                    <div className="flex flex-col sm:flex-row gap-4 justify-center mb-4">
                                        <button
                                            onClick={sendEmail}

                                        <button

                                    <button

                            </div>

                                <p className="logo-font text-2xl">LaB MEDIA</p>
                            </div>
                            <p>Shelby Township, Michigan</p>
                            <p className="mt-2">Clean, cinematic, and intentional</p>
                        </footer>

                </div>

        ReactDOM.render(<ProjectPlanner />, document.getElementById('root'));
