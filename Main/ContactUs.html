<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - LaB Media</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px;
        }

        input,
        textarea {
            margin-bottom: 10px;
            padding: 10px;
            width: 300px;
        }

        #submitButton {
            background-color: #555;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        footer {
            text-align: center;
            font-size: 12px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        #contactInfoBox {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        #contactInfoBoxRight {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        #backToMain {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 24px;
            text-decoration: none;
            color: #fff;
        }

        #backToMain:hover {
            color: #777;
        }

        #labMediaLink {
            cursor: pointer;
            text-decoration: underline;
            margin-top: 20px;
        }

        #labMediaLink:hover {
            color: #777;
        }

        .contactInfo {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <a href="/index.html" id="backToMain">&#9665;</a>

    <header>
        <h1>Contact Us</h1>
    </header>

    <form action="mailto:Bobby@labmedia@work" method="post" enctype="text/plain">
        <input type="hidden" name="subject" value="LaB Media Consultation">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" required></textarea>

        <input type="submit" id="submitButton" value="Submit">
    </form>

    <footer>
        <div id="contactInfoBox" class="contactInfo">
            <p>Bobby - Bobby@LaBMedia.work</p>
            <a href="http://www.youtube.com/@Bob.tastiC" target="_blank">YouTube Channel</a>
        </div>
        <div id="contactInfoBoxRight" class="contactInfo">
            <p>Larry - Larry@LaBMedia.work</p>
        </div>
        <p id="labMediaLink" onclick="redirectToIndex()">LaB Media</p>
    </footer>

    <script>
        function redirectToIndex() {
            window.location.href = "/index.html";
        }
    </script>
</body>

</html>
