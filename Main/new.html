<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaB Media</title>
    <style>
        body {
            background: #000; /* Black background color */
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to the top */
            min-height: 100vh;
            position: relative; /* To position the logo */
        }

        h1 {
            font-size: 2em;
            margin-top: 20px;
            display: flex;
            align-items: center; /* Align items horizontally */
        }

        #logo {
            margin-right: 10px; /* Add some space between the logo and text */
            width: 50px; /* Adjust the size as needed */
            height: auto; /* Maintain aspect ratio */
        }

        #logo-link {
            text-decoration: none; /* Remove default underline on anchor */
            color: inherit; /* Inherit text color from the parent */
        }
    </style>
</head>

<body>
    <h1>
        <a id="logo-link" href="/index.html">
            <img id="logo" src="/Main/logo.png" alt="LaB Media Logo">
