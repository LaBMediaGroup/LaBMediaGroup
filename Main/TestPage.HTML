<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizzle!</title>
    <style>
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000; /* Dark background color */
            opacity: 0.1; /* Adjust the opacity for the desired darkening effect */
            z-index: -1; /* Place the pseudo-element behind the content */
        }

        body {
            background: url('/Main/1234.png') center/cover fixed;
            color: #fff;
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative; /* To position the button */
        }

        h1 {
            font-size: 2em;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
            margin-bottom: 10px;
        }

        #backToIndex {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 24px;
            text-decoration: none;
            color: #fff;
        }

        #backToIndex:hover {
            color: #777;
        }

        #labMediaLink {
            text-decoration: none;
            color: #fff;
            cursor: pointer;
        }

        #labMediaLink:hover {
            color: #777;
        }

        #stuffButton {
            text-decoration: none;
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            position: absolute;
            bottom: 50px;
        }

        #stuffButton:hover {
            background-color: #333; /* Darker color on hover */
        }

        #logoContainer {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
        }

        #logo {
            width: 50px; /* Adjust the size as needed */
            height: auto; /* Maintain aspect ratio */
            margin-right: 10px; /* Add space between the logo and text */
        }
    </style>
</head>

<body>
    <a href="/index.html" id="backToIndex">&#9665;</a>

    <!-- New button linking to stuff.html -->
    <a href="/Main/stuff.html" id="stuffButton">Stuff</a>

    <h1>Sizzle, Sizzle</h1>

    <footer>
        <a href="/index.html" id="labMediaLink">Lab Media</a>
    </footer>

    <!-- Logo and text at the top right corner -->
    <div id="logoContainer">
        <img id="logo" src="/Main/logo.png" alt="LaB Media Logo">
        <span>LaB Media</span>
    </div>

</body>

</html>
