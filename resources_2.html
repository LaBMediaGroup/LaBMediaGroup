<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources | LaB Media</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --gray-light: #A0A0A0;
            --gray-dark: #404040;
            --accent: #6366F1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--black);
            color: var(--gray-light);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .nav-logo {
            height: 32px;
            width: auto;
            transition: opacity 0.3s ease;
        }
        
        .nav-logo:hover {
            opacity: 0.7;
        }
        
        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }
        
        .nav-links a {
            color: var(--gray-light);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: var(--white);
        }
        
        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 8rem 2rem 4rem;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 4rem;
        }
        
        .header h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(3rem, 8vw, 6rem);
            color: var(--white);
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }
        
        .header p {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Categories */
        .categories {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 4rem;
        }
        
        .category-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: var(--gray-light);
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .category-btn:hover {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: var(--white);
        }
        
        .category-btn.active {
            background: var(--accent);
            color: var(--white);
            border-color: var(--accent);
        }
        
        /* Resources Grid */
        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 2rem;
        }
        
        .resource-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            padding: 2rem;
            transition: all 0.4s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .resource-card:nth-child(1) { animation-delay: 0.05s; }
        .resource-card:nth-child(2) { animation-delay: 0.1s; }
        .resource-card:nth-child(3) { animation-delay: 0.15s; }
        .resource-card:nth-child(4) { animation-delay: 0.2s; }
        .resource-card:nth-child(5) { animation-delay: 0.25s; }
        .resource-card:nth-child(6) { animation-delay: 0.3s; }
        
        .resource-card:hover {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.05);
            transform: translateY(-4px);
        }
        
        .resource-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 1rem;
            gap: 1rem;
        }
        
        .resource-name {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.8rem;
            color: var(--white);
            letter-spacing: 1px;
            line-height: 1;
        }
        
        .badge {
            padding: 0.4rem 0.75rem;
            border-radius: 0.25rem;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }
        
        .badge-free {
            background: rgba(34, 197, 94, 0.2);
            color: #22C55E;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .badge-paid {
            background: rgba(99, 102, 241, 0.2);
            color: var(--accent);
            border: 1px solid rgba(99, 102, 241, 0.3);
        }
        
        .resource-description {
            color: var(--gray-light);
            margin-bottom: 1.5rem;
            line-height: 1.7;
            font-size: 0.95rem;
        }
        
        .resource-pricing {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .pricing-label {
            font-size: 0.7rem;
            color: var(--gray-dark);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .pricing-options {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .pricing-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }
        
        .pricing-option span:first-child {
            color: var(--gray-light);
        }
        
        .pricing-option span:last-child {
            color: var(--white);
            font-weight: 600;
        }
        
        .resource-features {
            margin-bottom: 1.5rem;
        }
        
        .features-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .features-list li {
            padding-left: 1.5rem;
            position: relative;
            font-size: 0.85rem;
            color: var(--gray-light);
        }
        
        .features-list li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: var(--accent);
            font-weight: 700;
        }
        
        .resource-link {
            display: inline-block;
            color: var(--white);
            background: rgba(255, 255, 255, 0.05);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }
        
        .resource-link:hover {
            background: var(--accent);
            border-color: var(--accent);
            transform: translateX(4px);
        }
        
        /* Footer */
        footer {
            padding: 3rem 2rem;
            border-top: 1px solid var(--gray-dark);
            text-align: center;
            color: var(--gray-dark);
            font-size: 0.85rem;
            margin-top: 4rem;
        }
        
        .footer-logo {
            margin-bottom: 1rem;
        }
        
        footer a {
            color: var(--gray-dark);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        footer a:hover {
            color: var(--accent);
        }
        
        /* Mobile */
        @media (max-width: 768px) {
            nav {
                padding: 1rem 1.5rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .container {
                padding: 6rem 1.5rem 3rem;
            }
            
            .resources-grid {
                grid-template-columns: 1fr;
            }
            
            .categories {
                gap: 0.5rem;
            }
            
            .category-btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>

        const grid = document.getElementById('resourcesGrid');
        const categoryBtns = document.querySelectorAll('.category-btn');
        
        function renderResources(category = 'all') {
            const filtered = category === 'all' ? resources : resources.filter(r => r.category === category);
            
            grid.innerHTML = filtered.map((resource, index) => `
                <div class="resource-card" style="animation-delay: ${index * 0.05}s">
                    <div class="resource-header">
                        <div class="resource-name">${resource.name}</div>
                        <span class="badge ${resource.paid ? 'badge-paid' : 'badge-free'}">
                            ${resource.paid ? 'Paid' : 'Free'}
                        </span>
                    </div>
                    <p class="resource-description">${resource.description}</p>
                    
                    <div class="resource-pricing">
                        <div class="pricing-label">Pricing</div>
                        <div class="pricing-options">
                            ${resource.pricing.map(p => `
                                <div class="pricing-option">
                                    <span>${p.plan}</span>
                                    <span>${p.price}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    ${resource.features ? `
                        <div class="resource-features">
                            <ul class="features-list">
                                ${resource.features.map(f => `<li>${f}</li>`).join('')}
                            </ul>
                        </div>
                    ` : ''}
                    
                    <a href="${resource.url}" target="_blank" rel="noopener noreferrer" class="resource-link">
                        Visit Website →
                    </a>
                </div>
            `).join('');
        }
        
        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderResources(btn.dataset.category);
            });
        });
        
        // Initial render
        renderResources();
    </script>
