<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self';">
    <title>404 - Page Not Found | LaB Media</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="The page you're looking for doesn't exist. Let's get you back to LaB Media.">
    <meta name="robots" content="noindex, follow">
    <link rel="canonical" href="https://labmedia.work/404.html">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Prototype Design System -->
    <link rel="stylesheet" href="prototype-theme.css">

    <style>
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --gray-400: #888888;
            --gray-600: #555555;
            --gray-800: #1A1A1A;
            --gray-900: #0D0D0D;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--black);
            color: var(--gray-400);
            -webkit-font-smoothing: antialiased;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* ============================================
           NAVIGATION
        ============================================ */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 2rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .nav-logo {
            height: 22px;
            width: auto;
            filter: brightness(0) invert(1);
            transition: opacity 0.3s ease;
        }

        .nav-logo:hover {
            opacity: 0.7;
        }

        .nav-back {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            color: var(--white);
            text-decoration: none;
            letter-spacing: 1px;
            transition: opacity 0.3s ease;
        }

        .nav-back:hover {
            opacity: 0.5;
        }

        /* ============================================
           MAIN CONTENT
        ============================================ */
        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Grid background */
        .error-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
        }

        /* ============================================
           BEAKER ANIMATION
        ============================================ */
        .beaker-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 2rem;
        }

        .beaker-logo {
            width: 120px;
            height: auto;
            position: relative;
            z-index: 2;
            filter: brightness(0) invert(1);
            animation: beakerFloat 3s ease-in-out infinite;
        }

        @keyframes beakerFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-8px) rotate(-2deg);
            }
            75% {
                transform: translateY(-4px) rotate(2deg);
            }
        }

        /* Bubbles */
        .bubbles {
            position: absolute;
            bottom: 30%;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 80px;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: bubbleRise 2s ease-in infinite;
        }

        .bubble:nth-child(1) {
            width: 8px;
            height: 8px;
            left: 20%;
            animation-delay: 0s;
        }

        .bubble:nth-child(2) {
            width: 6px;
            height: 6px;
            left: 50%;
            animation-delay: 0.5s;
        }

        .bubble:nth-child(3) {
            width: 10px;
            height: 10px;
            left: 70%;
            animation-delay: 1s;
        }

        .bubble:nth-child(4) {
            width: 5px;
            height: 5px;
            left: 35%;
            animation-delay: 1.5s;
        }

        .bubble:nth-child(5) {
            width: 7px;
            height: 7px;
            left: 60%;
            animation-delay: 0.3s;
        }

        @keyframes bubbleRise {
            0% {
                bottom: 0;
                opacity: 0.6;
                transform: translateX(0) scale(1);
            }
            50% {
                opacity: 0.4;
                transform: translateX(5px) scale(1.1);
            }
            100% {
                bottom: 100%;
                opacity: 0;
                transform: translateX(-5px) scale(0.8);
            }
        }

        /* Glow effect under beaker */
        .beaker-glow {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 30px;
            background: radial-gradient(ellipse, rgba(74, 158, 255, 0.2) 0%, transparent 70%);
            animation: glowPulse 2s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% {
                opacity: 0.5;
                transform: translateX(-50%) scale(1);
            }
            50% {
                opacity: 1;
                transform: translateX(-50%) scale(1.2);
            }
        }

        /* ============================================
           ERROR TEXT
        ============================================ */
        .error-code {
            font-family: 'Space Mono', monospace;
            font-size: clamp(5rem, 15vw, 10rem);
            font-weight: 700;
            color: var(--white);
            letter-spacing: 8px;
            line-height: 1;
            margin-bottom: 1rem;
            position: relative;
        }

        .error-code::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            color: transparent;
            text-shadow:
                2px 2px 0 rgba(74, 158, 255, 0.3),
                -2px -2px 0 rgba(255, 140, 66, 0.3);
            animation: glitchText 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes glitchText {
            0%, 90%, 100% {
                opacity: 0;
            }
            92%, 94%, 96%, 98% {
                opacity: 1;
                transform: translate(2px, -2px);
            }
            93%, 95%, 97%, 99% {
                opacity: 1;
                transform: translate(-2px, 2px);
            }
        }

        .error-title {
            font-family: 'Space Mono', monospace;
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: var(--white);
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1rem;
            color: var(--gray-600);
            max-width: 400px;
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }

        /* ============================================
           NAVIGATION LINKS
        ============================================ */
        .error-links {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .error-btn {
            padding: 1rem 2rem;
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .error-btn-primary {
            background: var(--white);
            color: var(--black);
            border: 1px solid var(--white);
        }

        .error-btn-primary:hover {
            background: transparent;
            color: var(--white);
        }

        .error-btn-secondary {
            background: transparent;
            color: var(--gray-400);
            border: 1px solid var(--gray-800);
        }

        .error-btn-secondary:hover {
            border-color: var(--white);
            color: var(--white);
        }

        /* ============================================
           FOOTER
        ============================================ */
        .error-footer {
            padding: 2rem;
            text-align: center;
            border-top: 1px solid var(--gray-800);
        }

        .error-footer-text {
            font-family: 'Space Mono', monospace;
            font-size: 0.65rem;
            color: var(--gray-600);
            letter-spacing: 1px;
        }

        /* ============================================
           DECORATIVE ELEMENTS
        ============================================ */
        .corner-accent {
            position: fixed;
            width: 60px;
            height: 60px;
            pointer-events: none;
            opacity: 0.3;
        }

        .corner-accent::before,
        .corner-accent::after {
            content: '';
            position: absolute;
            background: var(--white);
        }

        .corner-accent.top-left {
            top: 2rem;
            left: 2rem;
        }

        .corner-accent.top-left::before {
            top: 0;
            left: 0;
            width: 1px;
            height: 30px;
        }

        .corner-accent.top-left::after {
            top: 0;
            left: 0;
            width: 30px;
            height: 1px;
        }

        .corner-accent.bottom-right {
            bottom: 2rem;
            right: 2rem;
        }

        .corner-accent.bottom-right::before {
            bottom: 0;
            right: 0;
            width: 1px;
            height: 30px;
        }

        .corner-accent.bottom-right::after {
            bottom: 0;
            right: 0;
            width: 30px;
            height: 1px;
        }

        /* ============================================
           RESPONSIVE
        ============================================ */
        @media (max-width: 640px) {
            nav {
                padding: 1.5rem;
            }

            .beaker-container {
                width: 150px;
                height: 150px;
            }

            .beaker-logo {
                width: 80px;
            }

            .error-links {
                flex-direction: column;
                width: 100%;
                max-width: 280px;
            }

            .error-btn {
                width: 100%;
                text-align: center;
            }

            .corner-accent {
                display: none;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .beaker-logo,
            .bubble,
            .beaker-glow,
            .error-code::after {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="index.html">
            <img src="images/WhiteBeakerLogo.png" alt="LaB" class="nav-logo">
        </a>
        <a href="index.html" class="nav-back">← Back to Home</a>
    </nav>

    <!-- Decorative Corners -->
    <div class="corner-accent top-left"></div>
    <div class="corner-accent bottom-right"></div>

    <!-- Main Content -->
    <main class="error-container">
        <!-- Beaker Animation -->
        <div class="beaker-container">
            <div class="beaker-glow"></div>
            <div class="bubbles">
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
            </div>
            <img src="images/TheLaB.png" alt="LaB Media" class="beaker-logo">
        </div>

        <!-- Error Text -->
        <div class="error-code">404</div>
        <h1 class="error-title">Experiment Failed</h1>
        <p class="error-message">
            This page doesn't exist in our lab. It might have been moved, deleted, or never created in the first place.
        </p>

        <!-- Navigation Links -->
        <div class="error-links">
            <a href="index.html" class="error-btn error-btn-primary">Back to Home</a>
            <a href="portfolio.html" class="error-btn error-btn-secondary">View Our Work</a>
            <a href="contact.html" class="error-btn error-btn-secondary">Contact Us</a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="error-footer">
        <p class="error-footer-text">Made in Shelby Twp, MI with ❤️</p>
    </footer>

    <!-- GSAP Animation Enhancement -->
    <script>
        // Add subtle entrance animations
        document.addEventListener('DOMContentLoaded', () => {
            // Check for reduced motion preference
            if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                return;
            }

            // Animate elements on load
            gsap.from('.beaker-container', {
                opacity: 0,
                y: 30,
                duration: 0.8,
                ease: 'power2.out'
            });

            gsap.from('.error-code', {
                opacity: 0,
                scale: 0.8,
                duration: 0.6,
                delay: 0.2,
                ease: 'back.out(1.7)'
            });

            gsap.from('.error-title', {
                opacity: 0,
                y: 20,
                duration: 0.5,
                delay: 0.4,
                ease: 'power2.out'
            });

            gsap.from('.error-message', {
                opacity: 0,
                y: 20,
                duration: 0.5,
                delay: 0.5,
                ease: 'power2.out'
            });

            gsap.from('.error-btn', {
                opacity: 0,
                y: 20,
                duration: 0.5,
                delay: 0.6,
                stagger: 0.1,
                ease: 'power2.out'
            });

            gsap.from('.corner-accent', {
                opacity: 0,
                scale: 0.5,
                duration: 0.6,
                delay: 0.8,
                stagger: 0.1,
                ease: 'power2.out'
            });
        });
    </script>
</body>
</html>
