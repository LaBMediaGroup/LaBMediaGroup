<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self';">
    <title>404 â€” Page Not Found | LaB Media</title>

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="images/favicon-512.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="Page not found. Return to LaB Media's Metro Detroit creative studio and filmmaking community hub.">
    <meta name="robots" content="noindex, nofollow">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@300;400;500&display=swap"
        rel="stylesheet">

    <!-- Prototype Design System -->
    <link rel="stylesheet" href="prototype-theme.css">

    <style>
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --gray-200: #C5C5C5;
            --gray-300: #B0B0B0;
            --gray-400: #888888;
            --gray-600: #555555;
            --gray-800: #1A1A1A;
            --gray-900: #0D0D0D;
            --lab-orange: #F97316;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--black);
            color: var(--gray-300);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* Navigation */
        .site-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 2rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            mix-blend-mode: difference;
        }

        .nav-logo {
            height: 26px;
            width: auto;
            filter: brightness(0) invert(1);
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            color: var(--white);
            text-decoration: none;
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: opacity 0.3s ease;
        }

        .nav-links a:hover {
            opacity: 0.5;
        }

        /* Nav Dropdown Styles */
        .nav-dropdown {
            position: relative;
        }

        .nav-dropdown-toggle {
            display: flex;
            align-items: center;
            gap: 0.35rem;
            color: var(--white);
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            transition: opacity 0.3s ease;
        }

        .nav-dropdown-toggle:hover {
            opacity: 0.5;
        }

        .nav-dropdown-toggle svg {
            width: 10px;
            height: 10px;
            transition: transform 0.2s ease;
        }

        .nav-dropdown.active .nav-dropdown-toggle svg {
            transform: rotate(180deg);
        }

        .nav-dropdown-menu {
            position: absolute;
            top: calc(100% + 0.75rem);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid var(--gray-800);
            padding: 0.75rem 0;
            min-width: 160px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s ease;
            z-index: 1001;
        }

        .nav-dropdown.active .nav-dropdown-menu {
            opacity: 1;
            visibility: visible;
        }

        .nav-dropdown-menu a {
            display: block;
            padding: 0.6rem 1.25rem;
            color: var(--gray-400);
            font-family: 'Space Mono', monospace;
            font-size: 0.65rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-decoration: none;
            transition: color 0.2s ease, background 0.2s ease;
            white-space: nowrap;
        }

        .nav-dropdown-menu a:hover {
            color: var(--white);
            background: rgba(255, 255, 255, 0.05);
            opacity: 1;
        }

        /* 404 Content */
        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8rem 2rem 4rem;
            text-align: center;
        }

        .error-code {
            font-family: 'Space Mono', monospace;
            font-size: clamp(6rem, 20vw, 12rem);
            font-weight: 700;
            color: var(--white);
            line-height: 1;
            margin: 0;
            letter-spacing: -0.05em;
            position: relative;
        }

        .error-code::before {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: var(--lab-orange);
            opacity: 0.15;
            transform: translate(4px, 4px);
            z-index: -1;
        }

        .error-label {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--gray-400);
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--gray-800);
        }

        .error-message {
            font-size: 1.1rem;
            color: var(--gray-300);
            margin-top: 2rem;
            max-width: 400px;
            line-height: 1.6;
        }

        .error-links {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 3rem;
            justify-content: center;
        }

        .error-link {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--white);
            padding: 0.75rem 1.5rem;
            border: 1px solid var(--gray-600);
            transition: all 0.3s ease;
        }

        .error-link:hover {
            background: var(--white);
            color: var(--black);
            border-color: var(--white);
        }

        .error-link.primary {
            background: var(--white);
            color: var(--black);
        }

        .error-link.primary:hover {
            background: transparent;
            color: var(--white);
        }

        /* Decorative elements */
        .glitch-line {
            width: 60px;
            height: 2px;
            background: var(--lab-orange);
            margin: 2rem auto 0;
            opacity: 0.6;
        }

        /* Mobile adjustments */
        @media (max-width: 640px) {
            .site-nav {
                padding: 1.5rem;
            }

            .nav-links {
                display: none;
            }

            /* Mobile dropdown styles */
            .nav-dropdown {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .nav-dropdown-toggle {
                font-size: 0.9rem;
                color: var(--white) !important;
            }

            .nav-dropdown-menu {
                position: static;
                transform: none;
                background: transparent;
                border: none;
                padding: 0.5rem 0 0 0;
                min-width: auto;
                max-height: 0;
                overflow: hidden;
                opacity: 1;
                visibility: visible;
                transition: max-height 0.3s ease, padding 0.3s ease;
            }

            .nav-dropdown.active .nav-dropdown-menu {
                max-height: 300px;
                padding: 0.75rem 0 0 0;
            }

            .nav-dropdown-menu a {
                padding: 0.5rem 0;
                font-size: 0.75rem;
                color: var(--gray-400) !important;
                text-align: center;
            }

            .nav-dropdown-menu a:hover {
                background: transparent;
                color: var(--white) !important;
            }

            .error-container {
                padding: 6rem 1.5rem 3rem;
            }

            .error-links {
                flex-direction: column;
                width: 100%;
                max-width: 280px;
            }

            .error-link {
                width: 100%;
                text-align: center;
            }
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="site-nav">
        <a href="index.html">
            <img src="images/TheLaB.png" alt="LaB Media" class="nav-logo">
        </a>
        <ul class="nav-links" id="navLinks">
            <li class="nav-dropdown">
                <button class="nav-dropdown-toggle" aria-expanded="false" aria-haspopup="true">
                    Community
                    <svg viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 4.5L6 7.5L9 4.5" />
                    </svg>
                </button>
                <div class="nav-dropdown-menu">
                    <a href="callboard.html">Callboard</a>
                    <a href="directory.html">Directory</a>
                    <a href="events.html">Events</a>
                </div>
            </li>
            <li class="nav-dropdown">
                <button class="nav-dropdown-toggle" aria-expanded="false" aria-haspopup="true">
                    Tools
                    <svg viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 4.5L6 7.5L9 4.5" />
                    </svg>
                </button>
                <div class="nav-dropdown-menu">
                    <a href="resources.html">Resources</a>
                    <a href="ideas.html">Story Generator</a>
                    <a href="plan-your-project.html">Plan</a>
                    <a href="skybound.html">SkyBound</a>
                </div>
            </li>
            <li><a href="portfolio.html">Reel</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- 404 Content -->
    <main class="error-container">
        <h1 class="error-code">404</h1>
        <span class="error-label">Signal Lost</span>
        <div class="glitch-line"></div>
        <p class="error-message">
            The page you're looking for has either moved, been deleted, or never existed. Let's get you back on track.
        </p>
        <div class="error-links">
            <a href="index.html" class="error-link primary">Back to Home</a>
            <a href="resources.html" class="error-link">Browse Resources</a>
            <a href="events.html" class="error-link">View Events</a>
        </div>
    </main>

    <script>
        // NAV DROPDOWNS
        const dropdowns = document.querySelectorAll('.nav-dropdown');

        dropdowns.forEach(dropdown => {
            const toggle = dropdown.querySelector('.nav-dropdown-toggle');

            toggle.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();

                dropdowns.forEach(d => {
                    if (d !== dropdown) {
                        d.classList.remove('active');
                        d.querySelector('.nav-dropdown-toggle').setAttribute('aria-expanded', 'false');
                    }
                });

                const isActive = dropdown.classList.toggle('active');
                toggle.setAttribute('aria-expanded', isActive);
            });
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.nav-dropdown')) {
                dropdowns.forEach(d => {
                    d.classList.remove('active');
                    d.querySelector('.nav-dropdown-toggle').setAttribute('aria-expanded', 'false');
                });
            }
        });

        // Close dropdowns when clicking nav links
        document.querySelectorAll('.nav-dropdown-menu a, .nav-links > li > a').forEach(link => {
            link.addEventListener('click', () => {
                dropdowns.forEach(d => {
                    d.classList.remove('active');
                    d.querySelector('.nav-dropdown-toggle').setAttribute('aria-expanded', 'false');
                });
            });
        });
    </script>
</body>

</html>
