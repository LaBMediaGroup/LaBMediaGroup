<!DOCTYPE html>
<html lang="en">
<head>

        content="

  connect-src 'self' https://dfwgjbjrkwikvqmnzcxx.supabase.co;
">
    <title>Callboard | Listings for Crew & Casting — LaB Media</title>
    <link rel="canonical" href="https://labmedia.work/callboard.html">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Public callboard for Metro Detroit filmmakers. Browse crew and casting listings, then submit your own for approval.">
    <meta name="keywords" content="Metro Detroit callboard, crew listings, casting listings, Michigan filmmaking jobs">

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://labmedia.work/callboard.html">
    <meta property="og:title" content="Callboard | Listings for Crew & Casting — LaB Media">
    <meta property="og:description" content="Browse local crew and casting listings or submit your project for approval.">
    <meta property="og:image" content="https://labmedia.work/images/TheLaB.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://labmedia.work/callboard.html">

    <meta name="twitter:description" content="Browse local crew and casting listings or submit your project for approval.">
    <meta name="twitter:image" content="https://labmedia.work/images/TheLaB.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Prototype Design System -->
    <link rel="stylesheet" href="prototype-theme.css">

    <style>
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --gray-400: #888888;
            --gray-600: #555555;
            --gray-800: #1A1A1A;
            --gray-900: #0D0D0D;
            --lab-orange: #F97316;
            --lab-green: #22C55E;
            --lab-purple: #A855F7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--black);
            color: var(--gray-400);
            min-height: 100vh;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 2rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            mix-blend-mode: difference;
        }

        .nav-logo {
            height: 26px;
            width: auto;
            filter: brightness(0) invert(1);
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .nav-logo:hover {
            opacity: 0.5;
        }

        .nav-back {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            color: var(--white);
            text-decoration: none;
            letter-spacing: 1px;
            transition: opacity 0.3s ease;
        }

        .nav-back:hover {
            opacity: 0.5;
        }

        .page {
            padding: 8rem 6vw 5rem;
            max-width: 1100px;
            margin: 0 auto;
        }

        .page-header {
            margin-bottom: 2.5rem;
        }

        .page-header h1 {
            font-family: 'Space Mono', monospace;
            color: var(--white);
            font-size: clamp(1.8rem, 2.8vw, 2.6rem);
            margin-bottom: 0.75rem;
            letter-spacing: 1px;
        }

        .page-header p {
            max-width: 720px;
            line-height: 1.6;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .filter-group {
            background: var(--gray-900);
            border: 1px solid var(--gray-800);
            padding: 1rem;
        }

        .filter-group label {
            display: block;
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            color: var(--white);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.75rem;
        }

        .toggle-row {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .toggle-row button {
            background: transparent;
            border: 1px solid var(--gray-600);
            color: var(--gray-400);
            font-family: 'Space Mono', monospace;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 0.4rem 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .toggle-row button.active {
            border-color: var(--lab-orange);
            color: var(--white);
        }

        .filter-group input[type="text"] {
            width: 100%;
            background: transparent;
            border: 1px solid var(--gray-600);
            color: var(--white);
            padding: 0.5rem 0.75rem;
            font-size: 0.85rem;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .submit-btn {
            background: var(--white);
            color: var(--black);
            border: none;
            padding: 0.75rem 1.5rem;
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .submit-btn:hover {
            opacity: 0.7;
        }

        .listings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 1.5rem;
        }

        .listing-card {
            background: var(--gray-900);
            border: 1px solid var(--gray-800);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .listing-card h3 {
            color: var(--white);
            font-size: 1.1rem;
        }

        .listing-meta {
            font-family: 'Space Mono', monospace;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--gray-400);
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .listing-tags {
            display: flex;
            gap: 0.4rem;
            flex-wrap: wrap;
        }

        .listing-tags span {
            border: 1px solid var(--gray-600);
            padding: 0.2rem 0.5rem;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .listing-description {
            line-height: 1.6;
            color: var(--gray-400);
            white-space: pre-wrap;
        }

        .listing-contact {
            color: var(--white);
            text-decoration: underline;
            word-break: break-word;
        }

        .empty-state,
        .status-message {
            padding: 1rem;
            border: 1px solid var(--gray-800);
            background: var(--gray-900);
            color: var(--gray-400);
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            z-index: 2000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--black);
            border: 1px solid var(--gray-800);
            padding: 2rem;
            width: min(640px, 100%);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            font-family: 'Space Mono', monospace;
            color: var(--white);
            font-size: 1.4rem;
            margin-bottom: 1rem;
        }

        .modal-form {
            display: grid;
            gap: 1rem;
        }

        .modal-form label {
            font-size: 0.8rem;
            color: var(--white);
            display: block;
            margin-bottom: 0.3rem;
        }

        .modal-form input,
        .modal-form select,
        .modal-form textarea {
            width: 100%;
            background: transparent;
            border: 1px solid var(--gray-600);
            color: var(--white);
            padding: 0.6rem 0.8rem;
            font-size: 0.85rem;
        }

        .modal-form textarea {
            min-height: 120px;
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 0.5rem;
        }

        .secondary-btn {
            background: transparent;
            border: 1px solid var(--gray-600);
            color: var(--white);
            padding: 0.6rem 1.2rem;
            font-family: 'Space Mono', monospace;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .hidden-honeypot {
            position: absolute;
            left: -9999px;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            nav {
                padding: 1.5rem 1.5rem;
            }

            .page {
                padding: 7rem 1.5rem 3rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" aria-label="LaB Media home">
            <img src="images/TheLaB.png" alt="LaB Media" class="nav-logo">
        </a>
        <a href="index.html" class="nav-back">Back to Home</a>
    </nav>

    <main class="page">
        <header class="page-header">
            <h1>Callboard</h1>
            <p>Browse Metro Detroit crew and casting listings. Every submission is moderated before it goes live.</p>
        </header>

        <section class="actions">
            <div class="status-message" id="statusMessage">Loading approved listings...</div>
            <button class="submit-btn" id="openModal">Submit a Listing</button>
        </section>

        <section class="filters" aria-label="Listing filters">
            <div class="filter-group">
                <label>Listing Type</label>
                <div class="toggle-row" data-filter="type">
                    <button type="button" class="active" data-value="all">All</button>
                    <button type="button" data-value="crew">Crew</button>
                    <button type="button" data-value="casting">Casting</button>
                </div>
            </div>
            <div class="filter-group">
                <label>Compensation</label>
                <div class="toggle-row" data-filter="comp">
                    <button type="button" class="active" data-value="all">All</button>
                    <button type="button" data-value="paid">Paid</button>
                    <button type="button" data-value="unpaid">Unpaid</button>
                    <button type="button" data-value="collab">Collab</button>
                </div>
            </div>
            <div class="filter-group">
                <label for="searchInput">Search</label>
                <input id="searchInput" type="text" placeholder="Title, location, tags">
            </div>
        </section>

        <section id="listings" class="listings" aria-live="polite"></section>
    </main>

    <div class="modal" id="modal" aria-hidden="true" role="dialog" aria-labelledby="modalTitle">
        <div class="modal-content">
            <h2 id="modalTitle">Submit a Listing</h2>
            <form class="modal-form" id="listingForm">
                <div>
                    <label for="title">Title</label>
                    <input id="title" name="title" required maxlength="120">
                </div>
                <div>
                    <label for="listingType">Listing Type</label>
                    <select id="listingType" name="listing_type" required>
                        <option value="crew">Crew</option>
                        <option value="casting">Casting</option>
                    </select>
                </div>
                <div>
                    <label for="compensation">Compensation</label>
                    <select id="compensation" name="compensation" required>
                        <option value="paid">Paid</option>
                        <option value="unpaid">Unpaid</option>
                        <option value="collab">Collab</option>
                    </select>
                </div>
                <div>
                    <label for="location">Location</label>
                    <input id="location" name="location" required maxlength="120">
                </div>
                <div>
                    <label for="description">Description</label>
                    <textarea id="description" name="description" required maxlength="1200"></textarea>
                </div>
                <div>
                    <label for="contactMethod">Contact Method (email or URL)</label>
                    <input id="contactMethod" name="contact_method" required maxlength="200">
                </div>
                <div>
                    <label for="tags">Tags (comma separated)</label>
                    <input id="tags" name="tags" maxlength="200">
                </div>
                <div>
                    <label for="expiresOn">Expires On (optional)</label>
                    <input id="expiresOn" name="expires_on" type="date">
                </div>
                <div class="hidden-honeypot" aria-hidden="true">
                    <label for="companyWebsite">Company Website</label>
                    <input id="companyWebsite" name="companyWebsite" autocomplete="off" tabindex="-1">
                </div>
                <div class="status-message" id="formStatus">All submissions are reviewed before publishing.</div>
                <div class="modal-actions">
                    <button type="button" class="secondary-btn" id="closeModal">Close</button>
                    <button type="submit" class="submit-btn">Send for Review</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const SUPABASE_CONFIG = {
            url: 'https://dfwgjbjrkwikvqmnzcxx.supabase.co',
            anonKey: 'sb_publishable__Mrv6qhUoPwuzpFl4b4baA_BQcWgd6e'
        };

        const state = {
            listings: [],
            filterType: 'all',
            filterComp: 'all',
            search: ''
        };

        const listingsEl = document.getElementById('listings');
        const statusMessage = document.getElementById('statusMessage');
        const searchInput = document.getElementById('searchInput');

        const modal = document.getElementById('modal');
        const openModal = document.getElementById('openModal');
        const closeModal = document.getElementById('closeModal');
        const listingForm = document.getElementById('listingForm');
        const formStatus = document.getElementById('formStatus');

        const formatDate = (value) => {
            if (!value) return '';
            const date = new Date(value);
            if (Number.isNaN(date.getTime())) return '';
            return date.toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric' });
        };

        const normalizeText = (text) => (text || '').toLowerCase();

        const renderListings = () => {
            const searchTerm = normalizeText(state.search);
            const filtered = state.listings.filter((listing) => {
                if (state.filterType !== 'all' && listing.listing_type !== state.filterType) return false;
                if (state.filterComp !== 'all' && listing.compensation !== state.filterComp) return false;

                if (searchTerm) {
                    const haystack = [listing.title, listing.location, listing.tags].map(normalizeText).join(' ');
                    if (!haystack.includes(searchTerm)) return false;
                }
                return true;
            });

            if (!filtered.length) {
                listingsEl.innerHTML = '<div class="empty-state">No listings match these filters yet.</div>';
                return;
            }

            listingsEl.innerHTML = filtered.map((listing) => {
                const tags = (listing.tags || '').split(',').map(tag => tag.trim()).filter(Boolean);
                const contact = listing.contact_method || '';
                const contactHref = contact.includes('@') && !contact.startsWith('http') ? `mailto:${contact}` : contact;
                const dateLabel = formatDate(listing.date_posted || listing.created_at);
                return `
                    <article class="listing-card">
                        <h3>${listing.title}</h3>
                        <div class="listing-meta">
                            <span>${listing.listing_type}</span>
                            <span>${listing.compensation}</span>
                            <span>${listing.location}</span>
                            ${dateLabel ? `<span>${dateLabel}</span>` : ''}
                        </div>
                        <p class="listing-description">${listing.description}</p>
                        ${tags.length ? `<div class="listing-tags">${tags.map(tag => `<span>${tag}</span>`).join('')}</div>` : ''}
                        ${contact ? `<a class="listing-contact" href="${contactHref}" target="_blank" rel="noopener">${contact}</a>` : ''}
                    </article>
                `;
            }).join('');
        };

        const setStatus = (message) => {
            statusMessage.textContent = message;
        };

        const fetchListings = async () => {
            setStatus('Loading approved listings...');
            try {
                const url = `${SUPABASE_CONFIG.url}/rest/v1/callboard_listings?select=id,title,listing_type,compensation,location,description,contact_method,tags,date_posted,created_at&status=eq.approved&order=created_at.desc`;
                const response = await fetch(url, {
                    headers: {
                        apikey: SUPABASE_CONFIG.anonKey,
                        Authorization: `Bearer ${SUPABASE_CONFIG.anonKey}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Unable to load listings.');
                }

                const data = await response.json();
                state.listings = Array.isArray(data) ? data : [];
                setStatus(`${state.listings.length} approved listing${state.listings.length === 1 ? '' : 's'} live now.`);
                renderListings();
            } catch (error) {
                setStatus('Listings are offline right now. Please check back soon.');
                listingsEl.innerHTML = '<div class="empty-state">Unable to load listings at the moment.</div>';
            }
        };

        document.querySelectorAll('.toggle-row button').forEach((button) => {
            button.addEventListener('click', () => {
                const group = button.closest('.toggle-row');
                const filterType = group.dataset.filter;

                group.querySelectorAll('button').forEach((btn) => btn.classList.remove('active'));
                button.classList.add('active');

                if (filterType === 'type') {
                    state.filterType = button.dataset.value;
                }
                if (filterType === 'comp') {
                    state.filterComp = button.dataset.value;
                }

                renderListings();
            });
        });

        searchInput.addEventListener('input', (event) => {
            state.search = event.target.value;
            renderListings();
        });

        const openModalView = () => {
            modal.classList.add('active');
            modal.setAttribute('aria-hidden', 'false');
        };

        const closeModalView = () => {
            modal.classList.remove('active');
            modal.setAttribute('aria-hidden', 'true');
        };

        openModal.addEventListener('click', openModalView);
        closeModal.addEventListener('click', closeModalView);
        modal.addEventListener('click', (event) => {
            if (event.target === modal) closeModalView();
        });

        listingForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            formStatus.textContent = 'Submitting...';

            const payload = {
                title: listingForm.title.value.trim(),
                listing_type: listingForm.listing_type.value,
                compensation: listingForm.compensation.value,
                location: listingForm.location.value.trim(),
                description: listingForm.description.value.trim(),
                contact_method: listingForm.contact_method.value.trim(),
                tags: listingForm.tags.value.trim(),
                expires_on: listingForm.expires_on.value || null,
                honeypot_field: listingForm.companyWebsite.value.trim()
            };

            try {
                const response = await fetch(`${SUPABASE_CONFIG.url}/functions/v1/submit-listing`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        apikey: SUPABASE_CONFIG.anonKey,
                        Authorization: `Bearer ${SUPABASE_CONFIG.anonKey}`
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error('Request failed');
                }

                formStatus.textContent = 'Submitted for approval.';
                listingForm.reset();
            } catch (error) {
                formStatus.textContent = 'Something went wrong. Please try again in a moment.';
            }
        });

        fetchListings();
    </script>
</body>
