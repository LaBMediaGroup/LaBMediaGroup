<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources | LaB Media</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --gray-light: #A0A0A0;
            --gray-dark: #404040;
            --accent: #6366F1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--black);
            color: var(--gray-light);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .nav-logo {
            height: 32px;
            width: auto;
            transition: opacity 0.3s ease;
        }
        
        .nav-logo:hover {
            opacity: 0.7;
        }
        
        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }
        
        .nav-links a {
            color: var(--gray-light);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: var(--white);
        }
        
        /* Container */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 8rem 3rem 4rem;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 4rem;
        }
        
        .header h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(3rem, 8vw, 6rem);
            color: var(--white);
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }
        
        .header p {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Category Tabs */
        .category-tabs {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 4rem;
            padding: 0 1rem;
        }
        
        .tab-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--gray-light);
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .tab-btn:hover {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: var(--white);
        }
        
        .tab-btn.active {
            background: var(--accent);
            color: var(--white);
            border-color: var(--accent);
        }
        
        /* Resources Grid */
        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        
        /* Resource Card */
        .resource-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .resource-card:hover {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.05);
            transform: translateY(-4px);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
        }
        
        .card-name {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--white);
            line-height: 1.3;
        }
        
        .badge {
            padding: 0.25rem 0.6rem;
            font-size: 0.6rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
            flex-shrink: 0;
            border-radius: 2px;
        }
        
        .badge-free { background: rgba(34, 197, 94, 0.2); color: #22C55E; border: 1px solid rgba(34, 197, 94, 0.3); }
        .badge-paid { background: rgba(99, 102, 241, 0.2); color: var(--accent); border: 1px solid rgba(99, 102, 241, 0.3); }
        .badge-ai { background: rgba(236, 72, 153, 0.2); color: #EC4899; border: 1px solid rgba(236, 72, 153, 0.3); }
        .badge-subscription { background: rgba(59, 130, 246, 0.2); color: #3B82F6; border: 1px solid rgba(59, 130, 246, 0.3); }
        .badge-lifetime { background: rgba(168, 85, 247, 0.2); color: #A855F7; border: 1px solid rgba(168, 85, 247, 0.3); }
        .badge-michigan { background: rgba(249, 115, 22, 0.2); color: #F97316; border: 1px solid rgba(249, 115, 22, 0.3); }
        .badge-4k { background: rgba(14, 165, 233, 0.2); color: #0EA5E9; border: 1px solid rgba(14, 165, 233, 0.3); }
        .badge-community { background: rgba(245, 158, 11, 0.2); color: #F59E0B; border: 1px solid rgba(245, 158, 11, 0.3); }
        .badge-rental { background: rgba(139, 92, 246, 0.2); color: #8B5CF6; border: 1px solid rgba(139, 92, 246, 0.3); }
        .badge-detroit { background: rgba(249, 115, 22, 0.2); color: #F97316; border: 1px solid rgba(249, 115, 22, 0.3); }
        .badge-perpetual { background: rgba(168, 85, 247, 0.2); color: #A855F7; border: 1px solid rgba(168, 85, 247, 0.3); }
        .badge-cc-license { background: rgba(245, 158, 11, 0.2); color: #F59E0B; border: 1px solid rgba(245, 158, 11, 0.3); }
        .badge-pro-quality { background: rgba(14, 165, 233, 0.2); color: #0EA5E9; border: 1px solid rgba(14, 165, 233, 0.3); }
        
        .card-description {
            font-size: 0.85rem;
            color: var(--gray-light);
            line-height: 1.5;
        }
        
        .card-link {
            color: var(--gray-dark);
            font-size: 0.75rem;
            text-decoration: none;
            transition: color 0.3s ease;
            word-break: break-all;
        }
        
        .resource-card:hover .card-link {
            color: var(--accent);
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            overflow-y: auto;
            padding: 2rem;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: #0a0a0a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 700px;
            width: 100%;
            padding: 3rem;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: var(--white);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            z-index: 2001;
        }
        
        .modal-close:hover {
            background: var(--accent);
            border-color: var(--accent);
            transform: rotate(90deg);
        }
        
        .modal-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            color: var(--white);
            margin-bottom: 1rem;
            letter-spacing: 2px;
            line-height: 1;
            padding-right: 2rem;
        }
        
        .modal-badges {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }
        
        .modal-description {
            font-size: 1rem;
            line-height: 1.8;
            color: var(--gray-light);
            margin-bottom: 2rem;
        }
        
        .modal-section {
            margin-bottom: 2rem;
        }
        
        .section-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            color: var(--white);
            margin-bottom: 1rem;
            letter-spacing: 1px;
        }
        
        .feature-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .feature-item {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        .feature-bullet {
            color: var(--accent);
            font-weight: 700;
            flex-shrink: 0;
        }
        
        .pricing-table {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 0.5rem;
        }
        
        .pricing-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .pricing-row:last-child {
            border-bottom: none;
        }
        
        .pricing-plan {
            font-weight: 500;
            color: var(--gray-light);
        }
        
        .pricing-amount {
            font-weight: 700;
            color: var(--white);
        }
        
        .modal-cta {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--white);
            color: var(--black);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .modal-cta:hover {
            background: var(--accent);
            color: var(--white);
            transform: translateY(-2px);
        }
        
        /* Footer */
        footer {
            padding: 3rem 2rem;
            border-top: 1px solid var(--gray-dark);
            text-align: center;
            color: var(--gray-dark);
            font-size: 0.85rem;
            margin-top: 4rem;
        }
        
        footer a {
            color: var(--gray-dark);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        footer a:hover {
            color: var(--accent);
        }
        
        /* Mobile */
        @media (max-width: 768px) {
            nav {
                padding: 1rem 1.5rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .container {
                padding: 6rem 1.5rem 3rem;
            }
            
            .resources-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                padding: 2rem;
            }
            
            .modal-close {
                top: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="index.html">
            <img src="images/WhiteBeakerLogo.png" alt="LaB Media" class="nav-logo">
        </a>
        <ul class="nav-links">
            <li><a href="index.html#work">Work</a></li>
            <li><a href="plan-your-project.html">Plan Project</a></li>
            <li><a href="resources.html">Resources</a></li>
            <li><a href="index.html#contact">Contact</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Production Resources</h1>
            <p>Tools, services, and platforms we use and recommend</p>
        </div>
        
        <!-- Category Tabs -->
        <div class="category-tabs">
            <button class="tab-btn" data-category="music">Music</button>
            <button class="tab-btn" data-category="soundfx">Sound FX</button>
            <button class="tab-btn" data-category="stock">Stock Footage</button>
            <button class="tab-btn" data-category="fonts">Fonts</button>
            <button class="tab-btn" data-category="ai">AI Tools</button>
            <button class="tab-btn" data-category="software">Software</button>
            <button class="tab-btn" data-category="equipment">Equipment</button>
            <button class="tab-btn" data-category="3d">3D</button>
            <button class="tab-btn" data-category="festivals">Film Festivals</button>
            <button class="tab-btn" data-category="events">Events</button>
            <button class="tab-btn" data-category="friends">Friends</button>
            <button class="tab-btn" data-category="other">Other</button>
            <button class="tab-btn active" data-category="all">All</button>
        </div>
        
        <!-- Resources Grid -->
        <div class="resources-grid" id="resourcesGrid"></div>
    </div>
    
    <!-- Footer -->
    <footer>
        <div style="margin-bottom: 1rem;">
            <img src="images/WhiteBeakerLogo.png" alt="LaB Media" style="height: 48px; width: auto; opacity: 0.8;">
        </div>
        <div>Made with ❤️ in Shelby Township, Michigan</div>
    </footer>
    
    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-close" id="closeModal">×</div>
            <div id="modalBody"></div>
        </div>
    </div>
    
    <script src="resources-data.js"></script>
    <script>
        const grid = document.getElementById('resourcesGrid');
        const modal = document.getElementById('modal');
        const modalBody = document.getElementById('modalBody');
        const closeModal = document.getElementById('closeModal');
        const tabs = document.querySelectorAll('.tab-btn');
        
        function renderResources(category = 'all') {
            const filtered = category === 'all' ? resources : resources.filter(r => r.category === category);
            
            grid.innerHTML = filtered.map(r => {
                const badgeHTML = r.badges.map(badge => 
                    `<span class="badge badge-${badge}">${badge.toUpperCase()}</span>`
                ).join('');
                
                return `
                    <div class="resource-card" data-id="${r.id}">
                        <div class="card-header">
                            <div class="card-name">${r.name}</div>
                        </div>
                        <div style="display: flex; gap: 0.5rem; flex-wrap: wrap; margin-bottom: 0.5rem;">
                            ${badgeHTML}
                        </div>
                        <div class="card-description">${r.shortDesc}</div>
                        <div class="card-link">${r.url.replace('https://', '').replace('http://', '').substring(0, 40)}...</div>
                    </div>
                `;
            }).join('');
            
            // Add click listeners
            document.querySelectorAll('.resource-card').forEach(card => {
                card.addEventListener('click', () => {
                    const id = card.dataset.id;
                    const resource = resources.find(r => r.id === id);
                    openModal(resource);
                });
            });
        }
        
        function openModal(r) {
            const badgeHTML = r.badges.map(badge => 
                `<span class="badge badge-${badge}">${badge.toUpperCase()}</span>`
            ).join(' ');
            
            const pricingHTML = r.pricing ? `
                <div class="modal-section">
                    <h3 class="section-title">Pricing</h3>
                    <div class="pricing-table">
                        ${r.pricing.map(p => `
                            <div class="pricing-row">
                                <span class="pricing-plan">${p.plan}</span>
                                <span class="pricing-amount">${p.price}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            ` : '';
            
            const featuresHTML = r.features ? `
                <div class="modal-section">
                    <h3 class="section-title">Key Features</h3>
                    <div class="feature-list">
                        ${r.features.map(f => `
                            <div class="feature-item">
                                <span class="feature-bullet">•</span>
                                <span>${f}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            ` : '';
            
            modalBody.innerHTML = `
                <h2 class="modal-title">${r.name}</h2>
                <div class="modal-badges">
                    ${badgeHTML}
                </div>
                <p class="modal-description">${r.fullDesc}</p>
                ${pricingHTML}
                ${featuresHTML}
                <a href="${r.url}" target="_blank" rel="noopener noreferrer" class="modal-cta">
                    Visit ${r.name} →
                </a>
            `;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeModalFunc() {
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }
        
        closeModal.addEventListener('click', closeModalFunc);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModalFunc();
        });
        
        // Tab switching
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                renderResources(tab.dataset.category);
            });
        });
        
        // Initial render
        renderResources();
    </script>
</body>
</html>
