<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaB Media</title>
    <style>
        body {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        iframe {
            max-width: 100%; /* Make the video responsive */
            height: auto; /* Maintain aspect ratio */
            display: block;
            margin: 0 auto 10px; /* Center the video and add some bottom margin */
        }

        footer {
            text-align: center;
            padding: 40px 20px; /* Added more padding */
            background-color: #000; /* Black background */
            width: 100%;
        }

        footer p {
            margin: 0; /* Remove default margin for the paragraph */
        }

        #returnToTop {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-decoration: none;
            display: none; /* Initially hidden */
            margin-top: 20px;
        }

        #returnToTop:hover {
            background-color: #555;
        }

        #letUsCookButton,
        #contactUsButton {
            background-color: #555;
            color: #fff;
            padding: 15px 30px; /* Adjust padding to make the button larger */
            text-decoration: none;
            margin-top: 20px;
            cursor: pointer;
            font-size: 18px; /* Adjust font size for better visibility */
        }

        #letUsCookButton:hover,
        #contactUsButton:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <header>
        <!-- Content of your website goes here -->
        <h1>LaB Media</h1>
    </header>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/sQ3rfok4RsY?si=UiOzNgqS-DrdwC4P" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <footer>
        <a href="#" id="letUsCookButton" onclick="redirectToTestPage()">Let us cook</a>
        <a href="/Main/ContactUs.html" id="contactUsButton">Contact Us</a>
        <a href="#" id="returnToTop">Return to Top</a>
    </footer>

    <script>
        // Function to check if the page has been scrolled
        function checkScroll() {
            var returnToTop = document.getElementById('returnToTop');
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                returnToTop.style.display = 'block';
            } else {
                returnToTop.style.display = 'none';
            }
        }

        // Show/hide "Return to Top" link based on scroll position
        window.addEventListener('scroll', checkScroll);

        // Show "Return to Top" link on touch start for mobile devices
        window.addEventListener('touchstart', function() {
            checkScroll(); // Call the checkScroll function
            setTimeout(function() {
                document.getElementById('returnToTop').style.display = 'none';
            }, 2000); // Adjust the timeout duration as needed
        });

        // Scroll to top when the link is clicked
        document.getElementById('returnToTop').addEventListener('click', function() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        });

        // Redirect to the test page when the "Let us cook" button is clicked
        function redirectToTestPage() {
            window.location.href = "/Main/TestPage.HTML";
        }
    </script>

</body>
</html>
