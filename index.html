<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Initial background color (black) */
            color: #fff; /* Default text color */
            font-family: 'Arial', sans-serif;
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }

        /* Style for the background image */
        #bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0; /* Initially set opacity to 0 for fade-in effect */
            transition: opacity 3s ease; /* Transition effect for opacity */
        }

        /* Style for the logo and connecting lines */
        #logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #logo {
            width: 100px; /* Adjust the size of your logo */
            border-radius: 50%; /* Make the logo circular */
            border: 2px solid #fff; /* White border around the logo */
        }

        #line-vertical {
            display: block;
            position: absolute;
            background-color: #fff; /* White color for the line */
            width: 2px; /* Width of the line */
            height: 100px; /* Length of the vertical line */
            top: calc(50% + 50px); /* Adjust the position of the line */
            left: 50%;
            transform: translateX(-50%);
        }

        #line-horizontal {
            display: block;
            position: absolute;
            background-color: #fff; /* White color for the line */
            width: 100%; /* Full width of the line */
            height: 2px; /* Height of the horizontal line */
            top: calc(50% + 100px); /* Adjust the position of the line */
        }

        /* Style for the content section */
        #content {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Background image -->
    <img id="bg" src="/Images/bg.jpg" alt="Background Image">

    <!-- Logo and connecting lines -->
    <div id="logo-container">
        <img id="logo" src="/Images/logo.png" alt="Logo">
        <div id="line-vertical"></div>
        <div id="line-horizontal"></div>
    </div>

    <!-- Content section -->
    <div id="content">
        <h1>Welcome to Your Website</h1>
        <p>This is a simple and stylish webpage.</p>
        <!-- Add your additional content here -->
    </div>

    <script>
        // JavaScript to fade in the background image after the page loads
        window.onload = function() {
            document.getElementById('bg').style.opacity = '1';
        };
    </script>
</body>
</html>
