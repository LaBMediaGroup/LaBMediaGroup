<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000; /* Initial background color (black) */
            color: #fff; /* Default text color */
            font-family: 'Arial', sans-serif;
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }

        #bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0; /* Initially set opacity to 0 for fade-in effect */
            transition: opacity 3s ease; /* Transition effect for opacity */
        }

        #logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #logo {
            width: 150px; /* Adjust the size of your logo */
            border-radius: 50%; /* Make the logo circular */
            border: 2px solid #fff; /* White border around the logo */
            margin-right: 10px; /* Space between logo and text */
        }

        #logo-text {
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <!-- Background image -->
    <img id="bg" src="/Images/bg.jpg" alt="Background Image">

    <!-- Logo and text -->
    <div id="logo-container">
        <img id="logo" src="/Images/logo.png" alt="Logo">
        <span id="logo-text">LaB Media</span>
    </div>

    <!-- Additional content can be added here -->

    <script>
        // JavaScript to fade in the background image after the page loads
        window.onload = function() {
            document.getElementById('bg').style.opacity = '1';
        };
    </script>
</body>
</html>
