<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaB Media</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000; /* Black background color */
            color: #fff; /* Default text color */
            font-family: 'Arial', sans-serif;
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }

        #header-container {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 100%;
            padding: 20px 0;
            font-size: 24px;
            opacity: 0; /* Initially set opacity to 0 for fade-in effect */
            transition: opacity 2s ease; /* Transition effect for opacity */
        }

        #logo {
            width: 30px; /* Adjust the size of your logo */
            margin-left: 10px; /* Adjust the space between the logo and text */
        }
    </style>
</head>
<body>
    <!-- Header and Logo -->
    <div id="header-container">
        <span id="header">LaB Media</span>
        <img id="logo" src="/Images/logo.png" alt="Logo">
    </div>

    <!-- Additional content can be added here -->

    <script>
        // JavaScript to fade in the header and logo after 3 seconds
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('header-container').style.opacity = '1';
            }, 3000);
        };
    </script>
</body>
</html>
