<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaB Media</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
        }

        header {
            text-align: left; /* Align text to the left */
            padding: 20px 0; /* Set padding only for top and bottom */
            display: flex;
            align-items: center;
        }

        #logo {
            max-width: 30px;
            margin-right: 10px;
            margin-left: 5px; /* Add margin to the left */
        }

        iframe {
            max-width: 100%;
            height: 480px;
            display: block;
            margin: 0 auto 10px;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            background-color: #000;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        #returnToTop {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-decoration: none;
            display: none;
            margin-top: 20px;
        }

        #returnToTop:hover {
            background-color: #555;
        }

        #letUsCookButton,
        #contactUsButton {
            background-color: #555;
            color: #fff;
            padding: 15px;
            text-decoration: none;
            margin-top: 20px;
            cursor: pointer;
            font-size: 18px;
            display: inline-block;
            width: max-content;
        }

        #letUsCookButton:hover,
        #contactUsButton:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo added to the header -->
        <img src="/Main/logo.png" alt="LaB Media Logo" id="logo">
        <h1>LaB Media</h1>
    </header>
    
    <iframe width="640" height="480" src="https://www.youtube.com/embed/sQ3rfok4RsY?si=UiOzNgqS-DrdwC4P" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <footer>
        <a href="/Main/ContactUs.html" id="contactUsButton">Contact Us</a>
        <a href="#" id="letUsCookButton" onclick="redirectToTestPage()">Let us cook</a>
        <a href="#" id="returnToTop">Return to Top</a>
    </footer>

    <script>
        // Function to check if the page has been scrolled
        function checkScroll() {
            var returnToTop = document.getElementById('returnToTop');
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                returnToTop.style.display = 'block';
            } else {
                returnToTop.style.display = 'none';
            }
        }

        // Show/hide "Return to Top" link based on scroll position
        window.addEventListener('scroll', checkScroll);

        // Show "Return to Top" link on touch start for mobile devices
        window.addEventListener('touchstart', function() {
            checkScroll();
            setTimeout(function() {
                document.getElementById('returnToTop').style.display = 'none';
            }, 2000);
        });

        // Scroll to top when the link is clicked
        document.getElementById('returnToTop').addEventListener('click', function() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        });

        // Redirect to the test page when the "Let us cook" button is clicked
        function redirectToTestPage() {
            window.location.href = "/Main/TestPage.HTML";
        }
    </script>
</body>
</html>
