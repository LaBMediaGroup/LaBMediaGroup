<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaB Media</title>
    <style>
        body {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        #logo {
            width: 50px; /* Adjust the size of your logo */
            margin-right: 10px; /* Adjust the space between the logo and text */
        }

        iframe {
            max-width: 100%; /* Make the video responsive */
            height: 600px; /* Adjusted height for the video */
            display: block;
            margin: 0 auto 10px; /* Center the video and add some bottom margin */
        }

        footer {
            text-align: center;
            padding: 40px 20px; /* Added more padding */
            background-color: #000; /* Black background */
            width: 100%;
        }

        footer p {
            margin: 0; /* Remove default margin for the paragraph */
        }

        #returnToTop {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-decoration: none;
            display: none; /* Initially hidden */
            margin-top: 20px;
        }

        #returnToTop:hover {
            background-color: #555;
        }

        #letUsCookButton,
        #contactUsButton,
        #newButton,
        #stuffButton {
            background-color: #333; /* Dark grey shade */
            color: #fff;
            padding: 15px 30px; /* Adjust padding to make the button larger */
            text-decoration: none;
            margin-top: 20px;
            cursor: pointer;
            font-size: 18px; /* Adjust font size for better visibility */
        }

        #letUsCookButton:hover,
        #contactUsButton:hover,
        #newButton:hover,
        #stuffButton:hover {
            background-color: #555; /* Darker grey shade on hover */
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="/Main/logo.png" alt="Logo">
        <!-- Content of your website goes here -->
        <h1>LaB Media</h1>
    </header>
    
    <iframe width="960" height="600" src="https://www.youtube.com/watch?v=XKgvBM7fzg4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <footer>
        <a href="/Main/TestPage.HTML" id="letUsCookButton" onclick="redirectToTestPage()">Let us cook</a>
        <a href="/Main/ContactUs.html" id="contactUsButton">Contact Us</a>
        <a href="#" id="returnToTop">Return to Top</a>
        <a href="/Main/new.html" id="newButton">New</a>
        <a href="/Main/stuff.html" id="stuffButton">Stuff</a>
    </footer>

    <script>
        // Function to check if the page has been scrolled
        function checkScroll() {
            var returnToTop = document.getElementById('returnToTop');
            if (condition) {
                // Code to be executed if the condition is true
            }
                returnToTop.style.display = 'block';
            } else {
                returnToTop.style.display = 'none';
            }
        }
    </script>
</body>
</html>
