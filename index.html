<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000; /* Black background color */
            color: #fff; /* Default text color */
            font-family: 'Arial', sans-serif;
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }

        #logo-container {
            position: fixed;
            top: 20px;
            left: 20px;
            opacity: 0; /* Initially set opacity to 0 for fade-in effect */
            transition: opacity 2s ease; /* Transition effect for opacity */
        }

        #logo {
            width: 30px; /* Adjust the size of your logo */
        }

        #header {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 100%;
            padding: 20px 0;
            font-size: 28px;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div id="logo-container">
        <img id="logo" src="/Images/logo.png" alt="Logo">
    </div>

    <!-- Header -->
    <div id="header">
        LaB Media
    </div>

    <!-- Additional content can be added here -->

    <script>
        // JavaScript to fade in the logo after 2 seconds
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('logo-container').style.opacity = '1';
            }, 2000);
        };
    </script>
</body>
</html>
